<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reset Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* 共用 RWD 樣式 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { 
            background-color: #E3D5CA; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            overflow-x: hidden; 
            width: 100%;
        }
        
        .auth-card {
            width: 100%; max-width: 400px; background-color: #F5EBE1; border-radius: 30px; padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(109, 93, 85, 0.15); display: flex; flex-direction: column; align-items: center; position: relative;
        }

        @media screen and (max-width: 480px) {
            body { padding: 0; background-color: #F5EBE1; align-items: flex-start; overflow-x: hidden;}
            .auth-card { max-width: 100%; min-height: 100vh; border-radius: 0; box-shadow: none; justify-content: center; padding-top: 60px; }
        }

        .back-btn { position: absolute; top: 30px; left: 20px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #6D5D55; font-size: 32px; text-decoration: none; }
        .title { font-size: 26px; font-weight: 700; color: #6D5D55; margin-top: 20px; margin-bottom: 10px; }
        .subtitle { font-size: 14px; color: #8D6E63; margin-bottom: 40px; text-align: center; }

        .form-group { width: 100%; display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        .input-wrapper { width: 100%; background-color: #FFFFFF; border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 12px; border: 1px solid transparent; transition: all 0.3s; }
        .input-wrapper input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; color: #5c4b45; }
        .input-wrapper i { color: #bfa093; font-size: 20px; }
        
        /* 錯誤狀態樣式 */
        .input-wrapper.error { border: 1px solid #ff4d4d; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .submit-btn { width: 100%; padding: 16px; background-color: #D7BDB0; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 12px rgba(215, 189, 176, 0.5); transition: background 0.3s; }
        .submit-btn:active { opacity: 0.9; }
        
        /* 眼睛圖示游標 */
        .toggle-pw { cursor: pointer; }
    </style>
</head>
<body>
    <div class="auth-card">
        <a href="otp_verify.html" class="back-btn"><i class='bx bx-chevron-left'></i></a>
        <div class="title">Reset Password</div>
        <div class="subtitle">Set your new password</div>

        <div class="form-group">
            <div class="input-wrapper" id="wrapper1">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="newPass" placeholder="New Password">
                <i class='bx bx-hide toggle-pw' onclick="toggle(this, 'newPass')"></i>
            </div>
            <div class="input-wrapper" id="wrapper2">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="confirmPass" placeholder="Confirm Password">
                <i class='bx bx-hide toggle-pw' onclick="toggle(this, 'confirmPass')"></i>
            </div>
        </div>

        <button class="submit-btn" id="submitBtn">Confirm</button>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const newPass = document.getElementById('newPass');
        const confirmPass = document.getElementById('confirmPass');
        const wrapper1 = document.getElementById('wrapper1');
        const wrapper2 = document.getElementById('wrapper2');

        // 1. 切換密碼顯示/隱藏功能
        function toggle(icon, inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.classList.toggle('bx-hide');
            icon.classList.toggle('bx-show');
        }

        // 2. 按鈕送出邏輯
        submitBtn.addEventListener('click', () => {
            wrapper1.classList.remove('error');
            wrapper2.classList.remove('error');

            if (newPass.value === "") {
                wrapper1.classList.add('error');
                return;
            }
            if (confirmPass.value === "") {
                wrapper2.classList.add('error');
                return;
            }
            if (newPass.value !== confirmPass.value) {
                alert("Passwords do not match.");
                wrapper2.classList.add('error');
                return;
            }

            // 成功效果
            submitBtn.innerText = "Updating...";
            submitBtn.style.backgroundColor = "#6D5D55";

            setTimeout(() => {
                alert("Password Reset Successfully!");
                window.location.href = 'login.html';
            }, 1000);
        });

        // 3. 支援按 Enter 鍵送出
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
