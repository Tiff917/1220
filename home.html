<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home</title>
    <style>
        /* Global Settings */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        html, body { width: 100%; height: 100%; overflow: hidden; background-color: #F3ECE5; }
        body { display: flex; flex-direction: column; justify-content: space-between; }

        /* Header */
        .header { flex-shrink: 0; padding: 60px 24px 20px 24px; display: flex; justify-content: space-between; align-items: center; }
        .brown-btn { background-color: #9C7C66; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .avatar-placeholder { width: 50px; height: 50px; border-radius: 50%; }
        .search-pill { height: 50px; width: 140px; border-radius: 25px; display: flex; justify-content: flex-start; align-items: center; padding-left: 15px; }
        .chat-btn { width: 50px; height: 50px; border-radius: 50%; }

        /* Main Content */
        .content { flex: 1; width: 100%; padding: 20px 24px; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .card { width: 100%; max-width: 500px; aspect-ratio: 1 / 1; max-height: 100%; border-radius: 35px; overflow: hidden; background-color: #ddd; position: relative; box-shadow: 0 10px 30px rgba(156, 124, 102, 0.2); }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* Footer */
        .footer { flex-shrink: 0; padding: 20px 40px 100px 40px; display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 600px; align-self: center; }
        .icon-brown { stroke: #9C7C66; fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
        
        .shutter-btn { width: 72px; height: 72px; border-radius: 50%; border: 4px solid #9C7C66; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.1s; }
        .shutter-btn:active { transform: scale(0.95); }
        .shutter-inner { width: 56px; height: 56px; background-color: #9C7C66; border-radius: 50%; }
        svg { display: block; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); z-index: 200; display: none; justify-content: center; align-items: flex-end; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.show { display: flex; opacity: 1; }
        .action-sheet { width: 100%; max-width: 100%; margin-bottom: 0; background-color: #F3ECE5; border-top-left-radius: 24px; border-top-right-radius: 24px; display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); overflow: hidden; }
        .modal-overlay.show .action-sheet { transform: translateY(0); }
        .action-btn { background-color: #F3ECE5; padding: 20px; text-align: center; font-size: 18px; font-weight: 500; color: #9C7C66; cursor: pointer; border-bottom: 1px solid rgba(156, 124, 102, 0.2); }
        .action-btn:active { background-color: #E0D5CC; }
        .action-btn.cancel { font-weight: 700; border-bottom: none; color: #8C735D; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        
        #loading-toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 15px 25px; border-radius: 25px; font-size: 14px; z-index: 300; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <a href="profile.html" style="text-decoration: none;"><div class="brown-btn avatar-placeholder"></div></a>
        
        <div class="brown-btn search-pill">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        </div>
        
        <a href="javascript:void(0)" class="brown-btn chat-btn" style="text-decoration: none;" onclick="checkPremiumAccess()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        </a>
    </div>

    <div class="content">
        <div class="card">
            <img id="displayImg" src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc?q=80&w=2070&auto=format&fit=crop" alt="Display">
        </div>
    </div>

    <div class="footer">
        <a href="search.html" style="text-decoration: none; display: flex;"><svg class="icon-brown" width="32" height="32" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></a>
        <label class="shutter-btn"><div class="shutter-inner"></div></label>
        <a href="edit.html" style="text-decoration: none; display: flex;"><svg class="icon-brown" width="32" height="32" viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg></a>
    </div>

    <input type="file" id="input_camera" accept="image/*" capture="environment" style="display: none;">
    <input type="file" id="input_gallery" accept="image/*" multiple style="display: none;">

    <div id="action-sheet-overlay" class="modal-overlay">
        <div class="action-sheet">
            <div class="action-btn" id="btn_camera">立即拍照</div>
            <div class="action-btn" id="btn_gallery">從相簿選擇</div>
            <div class="action-btn cancel" id="btn_cancel">取消</div>
        </div>
    </div>

    <div id="loading-toast">Saving...</div>

    <script>
        // --- DB & Image Loading ---
        const dbName = "MemoriesDB";
        const storeName = "photos";
        const channel = new BroadcastChannel('memory_update'); 
        let db;

        function initDB() { return new Promise((resolve) => { const req = indexedDB.open(dbName, 1); req.onupgradeneeded = e => { db = e.target.result; if (!db.objectStoreNames.contains(storeName)) db.createObjectStore(storeName); }; req.onsuccess = e => { db = e.target.result; resolve(db); }; }); }
        function getAllMemories() { return new Promise((resolve) => { if (!db) return resolve({}); const tx = db.transaction([storeName], "readonly"); const req = tx.objectStore(storeName).get("all_photos"); req.onsuccess = e => resolve(e.target.result || {}); req.onerror = () => resolve({}); }); }
        function saveAllMemories(data) { return new Promise((resolve, reject) => { const tx = db.transaction([storeName], "readwrite"); const req = tx.objectStore(storeName).put(data, "all_photos"); req.onsuccess = resolve; req.onerror = reject; }); }

        async function loadLatestPhoto() { if (!db) await initDB(); const m = await getAllMemories(); const now = new Date(); const k = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`; if (m[k] && m[k].length > 0) document.getElementById('displayImg').src = m[k][m[k].length - 1]; }
        initDB().then(loadLatestPhoto);

        // --- UI Interactions ---
        const shutterBtn = document.querySelector('.shutter-btn');
        const overlay = document.getElementById('action-sheet-overlay');
        const mainImage = document.getElementById('displayImg');
        const toast = document.getElementById('loading-toast');
        shutterBtn.addEventListener('click', (e) => { e.preventDefault(); overlay.classList.add('show'); });
        document.getElementById('btn_cancel').addEventListener('click', () => overlay.classList.remove('show'));
        overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.classList.remove('show'); });
        document.getElementById('btn_camera').addEventListener('click', () => { document.getElementById('input_camera').click(); overlay.classList.remove('show'); });
        document.getElementById('btn_gallery').addEventListener('click', () => { document.getElementById('input_gallery').click(); overlay.classList.remove('show'); });

        // --- 會員檢查 (守門員) ---
        function checkPremiumAccess() {
            const isPremium = localStorage.getItem('isPremium');
            if (isPremium === 'true') {
                window.location.href = "social.html"; 
            } else {
                if(confirm("Community is for Premium Members only.\nGo to Profile to subscribe?")) {
                    window.location.href = "profile.html";
                }
            }
        }

        // --- ★★★ 穩定版滑動手勢偵測 (修正失控) ★★★ ---
        let touchstartX = 0;
        let touchstartY = 0; // 增加 Y 軸偵測，防止上下滑動時誤觸

        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
            touchstartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', e => {
            let touchendX = e.changedTouches[0].screenX;
            let touchendY = e.changedTouches[0].screenY;
            handleGesture(touchstartX, touchstartY, touchendX, touchendY);
        });

        function handleGesture(startX, startY, endX, endY) {
            let xDiff = endX - startX;
            let yDiff = endY - startY;

            // 1. 防止失控：如果「垂直移動」大於「水平移動」，代表你在捲動，不要觸發換頁
            if (Math.abs(yDiff) > Math.abs(xDiff)) {
                return; 
            }

            // 2. 設定門檻：必須滑動超過 80px 才算數，輕觸不算
            if (Math.abs(xDiff) < 80) {
                return;
            }

            // 3. 判斷方向
            if (xDiff > 0) {
                // xDiff 為正 -> 手指由左往右滑 (→) -> 去左側的 Memories
                window.location.href = 'memories.html';
            } else {
                // xDiff 為負 -> 手指由右往左滑 (←) -> 去右側的 Social (需檢查付費)
                checkPremiumAccess();
            }
        }

        // --- File Handling ---
        async function handleFileSelect(e) {
            const files = e.target.files; if (!files || files.length === 0) return;
            toast.style.display = 'block'; if (!db) await initDB();
            let m = await getAllMemories(); const now = new Date(); const k = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
            if (!m[k]) m[k] = []; if (!Array.isArray(m[k])) m[k] = [m[k]];
            let count = 0;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    compressImage(evt.target.result, 1024, 0.8, async function(base64) {
                        m[k].push(base64); mainImage.src = base64; count++;
                        if (count === files.length) {
                            try { await saveAllMemories(m); channel.postMessage('updated'); toast.textContent = "Saved!"; setTimeout(() => { toast.style.display = 'none'; toast.textContent = "Saving..."; }, 1500); } 
                            catch (err) { alert("Save failed."); toast.style.display = 'none'; }
                        }
                    });
                }; reader.readAsDataURL(file);
            });
        }
        function compressImage(src, maxW, qual, cb) { const img = new Image(); img.src = src; img.onload = () => { const cvs = document.createElement('canvas'); let w = img.width, h = img.height; if (w > maxW) { h *= maxW / w; w = maxW; } cvs.width = w; cvs.height = h; const ctx = cvs.getContext('2d'); ctx.drawImage(img, 0, 0, w, h); cb(cvs.toDataURL('image/jpeg', qual)); }; }
        document.getElementById('input_camera').addEventListener('change', handleFileSelect);
        document.getElementById('input_gallery').addEventListener('change', handleFileSelect);

        // --- 滑動手勢：返回首頁邏輯 ---
    let touchstartX = 0;
    let touchstartY = 0;

    document.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX;
        touchstartY = e.changedTouches[0].screenY;
    });

    document.addEventListener('touchend', e => {
        let touchendX = e.changedTouches[0].screenX;
        let touchendY = e.changedTouches[0].screenY;
        handleGesture(touchstartX, touchstartY, touchendX, touchendY);
    });

    function handleGesture(startX, startY, endX, endY) {
        let xDiff = endX - startX;
        let yDiff = endY - startY;

        // 1. 防誤觸：垂直滑動幅度大於水平時，視為捲動，不觸發換頁
        if (Math.abs(yDiff) > Math.abs(xDiff)) return;

        // 2. 門檻：滑動超過 80px 才觸發
        if (Math.abs(xDiff) < 80) return;

        // 3. 判斷方向：我們在右邊，所以只能「向右滑 (xDiff > 0)」回左邊的 Home
        if (xDiff > 0) {
            window.location.href = 'home.html';
        }
    }
    </script>
</body>
</html>
