<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notifications</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #F3ECE5; /* 米色背景 */
            min-height: 100vh;
            color: #8C7B6D;
        }

        /* ----- 頂部區域 (Top Bar) ----- */
        .header {
            padding: 40px 24px 10px 24px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: #F3ECE5; /* 確保滑動時背景不透明 */
            z-index: 100;
        }

        /* 返回按鈕 */
        .back-btn {
            width: 44px;
            height: 44px;
            background-color: rgba(156, 124, 102, 0.15); /* 淺淺的棕色底 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: #fff; /* 箭頭顏色，若覺得太亮可改 #8C7B6D */
        }

        /* ----- 通知列表容器 ----- */
        .notification-list {
            padding: 10px 0 40px 0;
        }

        /* 單個通知項目 */
        .notif-item {
            display: flex;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(140, 123, 109, 0.05); /* 極淡的分隔線 */
            align-items: flex-start;
        }

        /* 左側頭像區 */
        .avatar-area {
            min-width: 50px;
            margin-right: 12px;
            position: relative;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #F3ECE5; /* 邊框用背景色，製造重疊時的切割感 */
        }

        /* 堆疊頭像樣式 (多人按讚) */
        .stacked-avatars {
            display: flex;
            width: 60px; /* 預留空間給兩個頭像 */
        }
        .stacked-avatars .avatar:nth-child(2) {
            margin-left: -20px; /* 讓第二張疊在第一張上面 */
            z-index: 2;
        }

        /* 中間文字區 */
        .text-area {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
            padding-right: 10px;
        }

        .username {
            font-weight: 700;
            color: #6D5D50; /* 深棕色名字 */
        }

        .action-text {
            color: #8C7B6D;
        }

        .time {
            color: #B0A093;
            margin-left: 4px;
        }

        /* 右側內容區 (單張圖 或 圖片網格) */
        .media-area {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* 單張預覽圖 (在右側) */
        .preview-img-right {
            width: 44px;
            height: 44px;
            border-radius: 6px;
            object-fit: cover;
        }

        /* 下方圖片網格 (Liked 8 posts) */
        .grid-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }
        
        .grid-img {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </a>
    </div>

    <div class="notification-list">

                <div class="grid-gallery">

                    <img src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?w=200&h=200&fit=crop" class="grid-img">

            </div>
            <div class="media-area">
                <img src="https://images.unsplash.com/photo-1551024709-8f23befc6f87?w=150&h=150&fit=crop" class="preview-img-right">

        </div>

        <div class="notif-item">
            <div class="avatar-area">
                <img src="https://i.pravatar.cc/150?img=33" class="avatar" alt="User">
            </div>
            <div class="text-area">

        <div class="notif-item">

            </div>
        </div>

        <div class="notif-item">
            <div class="avatar-area stacked-avatars">
                <img src="https://i.pravatar.cc/150?img=59" class="avatar" alt="User1">
                <img src="https://i.pravatar.cc/150?img=68" class="avatar" alt="User2">
            </div>
            <div class="text-area">
                <span class="username">maxjacobson</span> <span class="action-text">and</span> <span class="username">zackjohn</span>
                <span class="action-text">liked mis_potter's post.</span>
                <span class="time">6h</span>
            </div>
            <div class="media-area">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=150&h=150&fit=crop" class="preview-img-right">
            </div>
        </div>

    </div>

</body>
</html>
