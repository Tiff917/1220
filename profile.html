<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile</title>
    <style>
        /* --- 全局設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; outline: none;}
        
        body { 
            background-color: #F0EAE4; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        /* --- Header --- */
        .header { 
            flex-shrink: 0; 
            height: 60px; 
            padding: 0 24px; 
            display: flex; 
            align-items: center; 
            margin-top: 40px; 
        }
        
        .back-btn { 
            width: 40px; height: 40px; 
            background-color: rgba(0,0,0,0.05);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            text-decoration: none; color: #8C7B6D; 
            transition: background 0.2s;
        }
        .back-btn:active { background-color: rgba(0,0,0,0.1); }
        .back-btn svg { width: 20px; height: 20px; stroke-width: 2.5; }

        /* --- 個人資料區塊 --- */
        .profile-section { 
            display: flex; flex-direction: column; align-items: center; 
            margin-top: 20px; margin-bottom: 40px; 
        }
        
        .avatar-container {
            position: relative; margin-bottom: 16px; cursor: pointer;
        }

        .avatar { 
            width: 100px; height: 100px; border-radius: 50%; 
            background-color: #dbdbdb; /* 與主頁一致的灰色 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }
        
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .camera-badge {
            position: absolute; bottom: 0; right: 0;
            width: 32px; height: 32px;
            background-color: #8C7B6D; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            border: 3px solid #F0EAE4; color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .camera-badge svg { width: 16px; height: 16px; }

        /* ★ 配套措施 1：讓名字看起來像可以編輯的樣子 */
        .name-wrapper {
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px;
        }
        
        .username { 
            font-size: 20px; font-weight: 600; color: #5D4D40; 
            letter-spacing: 1px; text-transform: uppercase;
            border-bottom: 1px dashed transparent; /* 預設隱藏底線 */
            padding: 0 4px;
            cursor: text;
            min-width: 50px; text-align: center;
        }
        
        /* 當點擊編輯時，顯示底線 */
        .username:focus { border-bottom: 1px dashed #8C7B6D; }

        .edit-icon { color: #998A7D; opacity: 0.5; pointer-events: none; }

        .email { font-size: 13px; color: #998A7D; }

        /* --- 選單列表 --- */
        .menu-list { 
            width: 100%; padding: 25px 40px; 
            display: flex; flex-direction: column; gap: 25px; 
        }
        
        .menu-item {
            display: flex; align-items: center; gap: 16px;
            cursor: pointer; background: transparent; padding: 5px 0; 
            transition: opacity 0.2s;
        }
        .menu-item:active { opacity: 0.6; }

        .menu-item.is-premium .item-icon { stroke: #d32f2f; animation: ding 0.5s ease; }
        .menu-item.is-premium .item-text { color: #d32f2f; font-weight: 700; }
        @keyframes ding { 0%{transform:rotate(0)} 20%{transform:rotate(15deg)} 40%{transform:rotate(-10deg)} 60%{transform:rotate(5deg)} 80%{transform:rotate(-5deg)} 100%{transform:rotate(0)} }

        .item-icon { width: 24px; height: 24px; stroke: #8C7B6D; stroke-width: 1.8; }
        .item-text { font-size: 16px; font-weight: 500; color: #6D5D50; }

        /* --- 底部按鈕 --- */
        .logout-container {
            margin-top: auto; margin-bottom: 50px;
            display: flex; justify-content: center; width: 100%; padding: 20px 0;
        }

        .logout-btn {
            background-color: #C8B6A6; color: white;
            border: none; width: 200px; padding: 14px 0;
            border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 10px rgba(140, 115, 93, 0.2);
            transition: transform 0.1s;
        }
        .logout-btn:active { transform: scale(0.96); }

        .debug-btn { position: absolute; bottom: 10px; right: 10px; border: none; background: none; color: #ccc; font-size: 10px; opacity: 0.5; }
        #hiddenFileInput { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="back-btn"> <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </a>
    </div>

    <div class="profile-section">
        <div class="avatar-container" onclick="triggerUpload()">
            <div class="avatar" id="avatarDisplay"></div>
            <div class="camera-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </div>
        </div>
        
        <input type="file" id="hiddenFileInput" accept="image/*">

        <div class="name-wrapper">
            <div class="username" id="username-field" contenteditable="true" onblur="saveName()">Me</div>
            <svg class="edit-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
        </div>
        
        <div class="email">YYYT.gmail.com</div>
    </div>

    <div class="menu-list">
        <div class="menu-item">
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="item-text">My Profile</span>
        </div>
        <div class="menu-item" id="subscriptionRow" onclick="handleSubscription()">
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            <span class="item-text" id="subText">Subscription</span>
        </div>
        <div class="menu-item"><svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg><span class="item-text">Address</span></div>
        <div class="menu-item"><svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg><span class="item-text">Contact Us</span></div>
    </div>

    <div class="logout-container">
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <button class="debug-btn" onclick="resetMember()">[Reset]</button>

    <script>
        // --- 1. 資料庫初始化 ---
        const dbName = "MemoriesDB";
        let db;

        // ★ 配套措施 3：設定廣播頻道，名字改了要通知大家
        const channel = new BroadcastChannel('memory_update');

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 6);
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains("user_profile")) db.createObjectStore("user_profile"); 
                    if (!db.objectStoreNames.contains("posts_timeline")) db.createObjectStore("posts_timeline", { keyPath: "id" });
                };
                request.onsuccess = (e) => { db = e.target.result; resolve(db); };
                request.onerror = (e) => reject(e);
            });
        }

        // --- 2. 頭像相關 ---
        const fileInput = document.getElementById('hiddenFileInput');
        const avatarDisplay = document.getElementById('avatarDisplay');
        const usernameField = document.getElementById('username-field');

        async function loadAvatar() {
            if (!db) await initDB();
            const tx = db.transaction("user_profile", "readonly");
            const req = tx.objectStore("user_profile").get("avatar"); 
            req.onsuccess = (e) => {
                const result = e.target.result;
                if (result) {
                    const url = (result instanceof Blob || result instanceof File) ? URL.createObjectURL(result) : result;
                    avatarDisplay.innerHTML = `<img src="${url}" alt="Profile">`;
                } else {
                    avatarDisplay.innerHTML = ''; // 沒照片就顯示背景色
                }
            };
        }

        // ★ 配套措施 4：頁面載入時讀取名字、修改完後儲存名字
        window.addEventListener('load', () => {
            // 讀取名字
            const savedName = localStorage.getItem('myProfileName');
            if (savedName) {
                usernameField.innerText = savedName;
            } else {
                usernameField.innerText = "Me";
            }
            loadAvatar();
        });

        // 當使用者打完字，點擊旁邊(失去焦點)時觸發
        function saveName() {
            const newName = usernameField.innerText.trim();
            
            // 如果刪光了，預設回 Me
            if (!newName) {
                usernameField.innerText = "Me";
                localStorage.setItem('myProfileName', "Me");
            } else {
                // 存入手機記憶體
                localStorage.setItem('myProfileName', newName);
            }

            // ★ 發送通知給 social.html
            channel.postMessage('updated');
        }

        // 按 Enter 鍵時也自動存檔並跳開
        usernameField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                usernameField.blur(); // 觸發 saveName
            }
        });

        function triggerUpload() { fileInput.click(); }

        fileInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            avatarDisplay.style.opacity = '0.5';
            try {
                if (!db) await initDB();
                const tx = db.transaction("user_profile", "readwrite");
                tx.objectStore("user_profile").put(file, "avatar");
                tx.oncomplete = () => {
                    const url = URL.createObjectURL(file);
                    avatarDisplay.innerHTML = `<img src="${url}" alt="Profile">`;
                    avatarDisplay.style.opacity = '1';
                    // 頭像改了也要通知主頁
                    channel.postMessage('updated');
                };
            } catch (err) {
                console.error(err);
                avatarDisplay.style.opacity = '1';
            }
        });

        // --- 其他功能 ---
        const row = document.getElementById('subscriptionRow');
        const text = document.getElementById('subText');
        function checkStatus() {
            if (localStorage.getItem('isPremium') === 'true') {
                row.classList.add('is-premium');
                text.textContent = "Subscription (Active)";
            } else {
                row.classList.remove('is-premium');
                text.textContent = "Subscription";
            }
        }
        function handleSubscription() {
            if (localStorage.getItem('isPremium') !== 'true') window.location.href = "payment.html";
        }
        async function resetMember() {
            if(confirm("確定要重置所有資料嗎？")) {
                localStorage.clear(); 
                if(!db) await initDB();
                const tx = db.transaction("user_profile", "readwrite");
                tx.objectStore("user_profile").clear();
                tx.oncomplete = () => location.reload();
            }
        }
        function logout() {
            if(confirm('Are you sure you want to log out?')) window.location.href = "login.html"; 
        }

        checkStatus();
    </script>
</body>
</html>
