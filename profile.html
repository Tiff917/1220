<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile</title>
    <style>
        /* --- 全局設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #F0EAE4; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        /* --- Header --- */
        .header { 
            flex-shrink: 0; 
            height: 60px; 
            padding: 0 24px; 
            display: flex; 
            align-items: center; 
            margin-top: 40px; 
        }
        
        .back-btn { 
            width: 40px; 
            height: 40px; 
            background-color: rgba(0,0,0,0.05);
            border-radius: 50%;
            display: flex; 
            justify-content: center; 
            align-items: center;
            text-decoration: none; 
            color: #8C7B6D; 
            transition: background 0.2s;
        }
        .back-btn:active { background-color: rgba(0,0,0,0.1); }
        .back-btn svg { width: 20px; height: 20px; stroke-width: 2.5; }

        /* --- 個人資料區塊 --- */
        .profile-section { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        /* [新增] 頭像容器：為了放相機圖示 */
        .avatar-container {
            position: relative;
            margin-bottom: 16px;
            cursor: pointer; /* 讓滑鼠變手型 */
        }

        .avatar { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            background-color: #F5F5F5; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
        }
        
        /* 確保圖片填滿圓形 */
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* [新增] 右下角的小相機圖示 */
        .camera-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background-color: #8C7B6D; /* 配色 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #F0EAE4; /* 讓圖示跟頭像有點距離感 */
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .camera-badge svg { width: 16px; height: 16px; }

        .username { 
            font-size: 20px; 
            font-weight: 600; 
            color: #5D4D40; 
            letter-spacing: 1px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .email { font-size: 13px; color: #998A7D; }

        /* --- 選單列表 --- */
        .menu-list { 
            width: 100%; 
            padding: 25px 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
        }
        
        .menu-item {
            display: flex; 
            align-items: center;
            gap: 16px;
            cursor: pointer; 
            background: transparent; 
            padding: 5px 0; 
            transition: opacity 0.2s;
        }
        .menu-item:active { opacity: 0.6; }

        /* 當 Subscription 變成啟用狀態時的樣式 */
        .menu-item.is-premium .bell-icon { 
            fill: #d32f2f; /* 變成紅色 */
            animation: ding 0.5s ease; /* 搖晃動畫 */
        }
        
        .menu-item.is-premium .item-text { 
            color: #d32f2f; /* 文字也變紅 */
            font-weight: 700;
        }

        /* 鈴鐺搖晃動畫 */
        @keyframes ding { 0%{transform:rotate(0)} 20%{transform:rotate(15deg)} 40%{transform:rotate(-10deg)} 60%{transform:rotate(5deg)} 80%{transform:rotate(-5deg)} 100%{transform:rotate(0)} }

        .item-icon { width: 24px; height: 24px; stroke: #8C7B6D; stroke-width: 1.8; }
        .item-text { font-size: 16px; font-weight: 500; color: #6D5D50; }

        /* --- 底部按鈕 --- */
        .logout-container {
            margin-top: auto; 
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
        }

        .logout-btn {
            background-color: #C8B6A6; 
            color: white;
            border: none;
            width: 200px;
            padding: 14px 0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(140, 115, 93, 0.2);
            transition: transform 0.1s;
        }
        .logout-btn:active { transform: scale(0.96); }

        /* 當 Subscription 變成啟用狀態時 */
        .menu-item.is-premium .item-icon { 
            stroke: #d32f2f; /* 線條變成紅色 */
            animation: ding 0.5s ease; /* 搖晃動畫 */
        }
        
        .menu-item.is-premium .item-text { 
            color: #d32f2f; /* 文字也變紅 */
            font-weight: 700;
        }
        @keyframes ding { 0%{transform:rotate(0)} 20%{transform:rotate(15deg)} 40%{transform:rotate(-10deg)} 60%{transform:rotate(5deg)} 80%{transform:rotate(-5deg)} 100%{transform:rotate(0)} }

        .debug-btn { position: absolute; bottom: 10px; right: 10px; border: none; background: none; color: #ccc; font-size: 10px; opacity: 0.5; }
        
        /* 隱藏真正的檔案上傳按鈕 */
        #hiddenFileInput { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </a>
    </div>

    <div class="profile-section">
        <div class="avatar-container" onclick="triggerUpload()">
            <div class="avatar" id="avatarDisplay">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <div class="camera-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </div>
        </div>
        
        <input type="file" id="hiddenFileInput" accept="image/*">

        <div class="username">TTTTT</div>
        <div class="email">YYYT.gmail.com</div>
    </div>

    <div class="menu-list">
        <div class="menu-item">
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="item-text">My Profile</span>
        </div>

        <div class="menu-item" id="subscriptionRow" onclick="handleSubscription()">
            
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            
            <span class="item-text" id="subText">Subscription</span>
            
        </div>

        <div class="menu-item">
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            <span class="item-text">Address</span>
        </div>

        <div class="menu-item">
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            <span class="item-text">Contact Us</span>
        </div>

        <div class="menu-item">
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            <span class="item-text">Setting</span>
        </div>

        <div class="menu-item">
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            <span class="item-text">Help & QA</span>
        </div>
    </div>

    <div class="logout-container">
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <button class="debug-btn" onclick="resetMember()">[Reset]</button>

<script>
    // --- 1. 頭像上傳邏輯 (暴力壓縮版) ---
    const fileInput = document.getElementById('hiddenFileInput');
    const avatarDisplay = document.getElementById('avatarDisplay');
    const usernameDisplay = document.querySelector('.username');

    // 頁面載入時讀取資料
    window.addEventListener('load', () => {
        const savedAvatar = localStorage.getItem('myProfileAvatar');
        if (savedAvatar) {
            avatarDisplay.innerHTML = `<img src="${savedAvatar}" alt="Profile">`;
        }
        const savedName = localStorage.getItem('myProfileName');
        if (savedName) usernameDisplay.textContent = savedName;
    });

    function triggerUpload() { fileInput.click(); }

    // ★★★ 超級壓縮函式 ★★★
    function compressAvatar(base64Str, maxWidth, quality, callback) {
        const img = new Image();
        img.src = base64Str;
        img.onload = function() {
            const canvas = document.createElement('canvas');
            
            // 強制設定為正方形，或維持比例但極小
            let w = img.width;
            let h = img.height;
            
            // 保持比例縮小
            if (w > h) {
                if (w > maxWidth) { h *= maxWidth / w; w = maxWidth; }
            } else {
                if (h > maxWidth) { w *= maxWidth / h; h = maxWidth; }
            }

            canvas.width = w; 
            canvas.height = h;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, w, h);
            
            // 輸出壓縮後的圖片代碼
            callback(canvas.toDataURL('image/jpeg', quality));
        };
    }

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // 提示使用者正在處理
            avatarDisplay.style.opacity = '0.5'; 

            const reader = new FileReader();
            reader.onload = function(event) {
                
                // 這樣幾乎所有照片都能存進去
                compressAvatar(event.target.result, 200, 0.7, function(compressedBase64){
                    
                    try { 
                        // 1. 嘗試儲存
                        localStorage.setItem('myProfileAvatar', compressedBase64); 
                        
                        // 2. 更新畫面
                        avatarDisplay.innerHTML = `<img src="${compressedBase64}" alt="Profile">`;
                        avatarDisplay.style.opacity = '1';
                        
                        // 3. 成功提示 (測試成功後可以註解掉這行)
                        // console.log("儲存成功！");

                    } catch(err) {
                        // 4. 如果還是太大，跳出警告
                        alert("儲存失敗！這張照片即使壓縮後還是太大，請換一張截圖試試看。");
                        avatarDisplay.style.opacity = '1';
                    }
                });
            };
            reader.readAsDataURL(file);
        }
    });

    // --- 2. 訂閱狀態與其他邏輯 (保持不變) ---
    const row = document.getElementById('subscriptionRow');
    const text = document.getElementById('subText');

    function checkStatus() {
        const isPremium = localStorage.getItem('isPremium');
        if (isPremium === 'true') {
            row.classList.add('is-premium');
            text.textContent = "Subscription (Active)";
        } else {
            row.classList.remove('is-premium');
            text.textContent = "Subscription";
        }
    }

    function handleSubscription() {
        const isPremium = localStorage.getItem('isPremium');
        if (isPremium === 'true') {
            alert("您目前已經是尊爵會員！\n享受您的專屬權益吧！✨");
        } else {
            window.location.href = "payment.html";
        }
    }

    function resetMember() {
        // 清除所有資料 (包含可能卡住的舊照片)
        if(confirm("確定要重置所有會員資料嗎？(包含頭像)")) {
            localStorage.clear(); 
            location.reload();
        }
    }

    function logout() {
        if(confirm('Are you sure you want to log out?')) {
            window.location.href = "login.html"; 
        }
    }

    checkStatus();
</script>
</body>
</html>
