<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile</title>
    <style>
        /* --- 全局設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #F0EAE4; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        /* --- Header --- */
        .header { 
            flex-shrink: 0; 
            height: 60px; 
            padding: 0 24px; 
            display: flex; 
            align-items: center; 
            margin-top: 40px; 
        }
        
        .back-btn { 
            width: 40px; 
            height: 40px; 
            background-color: rgba(0,0,0,0.05);
            border-radius: 50%;
            display: flex; 
            justify-content: center; 
            align-items: center;
            text-decoration: none; 
            color: #8C7B6D; 
            transition: background 0.2s;
        }
        .back-btn:active { background-color: rgba(0,0,0,0.1); }
        .back-btn svg { width: 20px; height: 20px; stroke-width: 2.5; }

        /* --- 個人資料區塊 --- */
        .profile-section { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        .avatar-container {
            position: relative;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .avatar { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            background-color: #F5F5F5; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background-color: #8C7B6D; 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #F0EAE4; 
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .camera-badge svg { width: 16px; height: 16px; }

        .username { 
            font-size: 20px; 
            font-weight: 600; 
            color: #5D4D40; 
            letter-spacing: 1px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .email { font-size: 13px; color: #998A7D; }

        /* --- 選單列表 --- */
        .menu-list { 
            width: 100%; 
            padding: 25px 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
        }
        
        .menu-item {
            display: flex; 
            align-items: center;
            gap: 16px;
            cursor: pointer; 
            background: transparent; 
            padding: 5px 0; 
            transition: opacity 0.2s;
        }
        .menu-item:active { opacity: 0.6; }

        /* Premium 樣式 */
        .menu-item.is-premium .item-icon { stroke: #d32f2f; animation: ding 0.5s ease; }
        .menu-item.is-premium .item-text { color: #d32f2f; font-weight: 700; }
        @keyframes ding { 0%{transform:rotate(0)} 20%{transform:rotate(15deg)} 40%{transform:rotate(-10deg)} 60%{transform:rotate(5deg)} 80%{transform:rotate(-5deg)} 100%{transform:rotate(0)} }

        .item-icon { width: 24px; height: 24px; stroke: #8C7B6D; stroke-width: 1.8; }
        .item-text { font-size: 16px; font-weight: 500; color: #6D5D50; }

        /* --- 底部按鈕 --- */
        .logout-container {
            margin-top: auto; 
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
        }

        .logout-btn {
            background-color: #C8B6A6; 
            color: white;
            border: none;
            width: 200px;
            padding: 14px 0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(140, 115, 93, 0.2);
            transition: transform 0.1s;
        }
        .logout-btn:active { transform: scale(0.96); }

        .debug-btn { position: absolute; bottom: 10px; right: 10px; border: none; background: none; color: #ccc; font-size: 10px; opacity: 0.5; }
        #hiddenFileInput { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </a>
    </div>

    <div class="profile-section">
        <div class="avatar-container" onclick="triggerUpload()">
            <div class="avatar" id="avatarDisplay">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <div class="camera-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </div>
        </div>
        
        <input type="file" id="hiddenFileInput" accept="image/*">

        <div class="username">TTTTT</div>
        <div class="email">YYYT.gmail.com</div>
    </div>

    <div class="menu-list">
        <div class="menu-item">
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="item-text">My Profile</span>
        </div>

        <div class="menu-item" id="subscriptionRow" onclick="handleSubscription()">
            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="item-text" id="subText">Subscription</span>
        </div>

        <div class="menu-item"><svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg><span class="item-text">Address</span></div>
        <div class="menu-item"><svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg><span class="item-text">Contact Us</span></div>
        <div class="menu-item"><svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg><span class="item-text">Setting</span></div>
        <div class="menu-item"><svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg><span class="item-text">Help & QA</span></div>
    </div>

    <div class="logout-container">
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <button class="debug-btn" onclick="resetMember()">[Reset]</button>

    <script>
        // --- 1. 資料庫初始化 (Ver 6: 新增 user_profile 倉庫) ---
        const dbName = "MemoriesDB";
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                // 將版本號提升到 6，以觸發 onupgradeneeded 建立新倉庫
                const request = indexedDB.open(dbName, 6);

                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    // 建立專門放使用者頭像的倉庫
                    if (!db.objectStoreNames.contains("user_profile")) {
                        db.createObjectStore("user_profile"); 
                    }
                    // 確保原本的倉庫也存在 (避免報錯)
                    if (!db.objectStoreNames.contains("posts_timeline")) db.createObjectStore("posts_timeline", { keyPath: "id" });
                    if (!db.objectStoreNames.contains("all_photos")) db.createObjectStore("all_photos", { autoIncrement: true });
                };

                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve(db);
                };
                request.onerror = (e) => reject(e);
            });
        }

        // --- 2. 頭像上傳邏輯 (高清 Blob 版) ---
        const fileInput = document.getElementById('hiddenFileInput');
        const avatarDisplay = document.getElementById('avatarDisplay');
        const usernameDisplay = document.querySelector('.username');

        // 讀取頭像
        async function loadAvatar() {
            if (!db) await initDB();

            const tx = db.transaction("user_profile", "readonly");
            const store = tx.objectStore("user_profile");
            const req = store.get("avatar"); // 固定 key 為 "avatar"

            req.onsuccess = (e) => {
                const result = e.target.result;
                if (result) {
                    // 如果是 Blob/File (高清)，用 URL.createObjectURL
                    if (result instanceof Blob || result instanceof File) {
                        const url = URL.createObjectURL(result);
                        avatarDisplay.innerHTML = `<img src="${url}" alt="Profile">`;
                    } else {
                        // 相容舊的 Base64
                        avatarDisplay.innerHTML = `<img src="${result}" alt="Profile">`;
                    }
                }
            };
        }

        // 頁面載入時
        window.addEventListener('load', () => {
            // 載入使用者名稱 (這個保持 localStorage 沒問題，因為是純文字)
            const savedName = localStorage.getItem('myProfileName');
            if (savedName) usernameDisplay.textContent = savedName;
            
            // 載入頭像
            loadAvatar();
        });

        function triggerUpload() { fileInput.click(); }

        // 儲存頭像
        fileInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // UI 暫時變透明表示處理中
            avatarDisplay.style.opacity = '0.5';

            try {
                if (!db) await initDB();

                const tx = db.transaction("user_profile", "readwrite");
                const store = tx.objectStore("user_profile");
                
                // ★ 直接儲存原始檔案，不壓縮！
                store.put(file, "avatar");

                tx.oncomplete = () => {
                    // 儲存成功，更新畫面
                    const url = URL.createObjectURL(file);
                    avatarDisplay.innerHTML = `<img src="${url}" alt="Profile">`;
                    avatarDisplay.style.opacity = '1';
                };

                tx.onerror = (err) => {
                    console.error("儲存頭像失敗", err);
                    alert("儲存失敗");
                    avatarDisplay.style.opacity = '1';
                };

            } catch (err) {
                console.error(err);
                avatarDisplay.style.opacity = '1';
            }
        });

        // --- 3. 訂閱狀態與其他邏輯 (保持不變) ---
        const row = document.getElementById('subscriptionRow');
        const text = document.getElementById('subText');

        function checkStatus() {
            const isPremium = localStorage.getItem('isPremium');
            if (isPremium === 'true') {
                row.classList.add('is-premium');
                text.textContent = "Subscription (Active)";
            } else {
                row.classList.remove('is-premium');
                text.textContent = "Subscription";
            }
        }

        function handleSubscription() {
            const isPremium = localStorage.getItem('isPremium');
            if (isPremium === 'true') {
                console.log("已是會員");
            } else {
                window.location.href = "payment.html";
            }
        }

        async function resetMember() {
            if(confirm("確定要重置所有會員資料嗎？")) {
                localStorage.clear(); 
                // 也要清除資料庫裡的頭像
                if(!db) await initDB();
                const tx = db.transaction("user_profile", "readwrite");
                tx.objectStore("user_profile").delete("avatar");
                tx.oncomplete = () => location.reload();
            }
        }

        function logout() {
            if(confirm('Are you sure you want to log out?')) {
                window.location.href = "login.html"; 
            }
        }

        const usernameDiv = document.querySelector('.username');

        // 1. 網頁一打開，先從信箱(localStorage) 抓名字來顯示
        // 如果信箱是空的，就顯示 "Me"
        window.addEventListener('load', () => {
            const savedName = localStorage.getItem('myProfileName');
            if (savedName) {
                usernameDiv.innerText = savedName;
            } else {
                usernameDiv.innerText = "Me";
            }
        });
        
        // 2. 當使用者打完字、點擊別處時 (onblur)，把新名字存進信箱
        function saveName() {
            const newName = usernameDiv.innerText.trim();
            
            // 如果使用者把名字刪光了，就自動變回 Me
            if (!newName) {
                usernameDiv.innerText = "Me";
                localStorage.setItem('myProfileName', "Me");
            } else {
                // 把名字存入 localStorage
                localStorage.setItem('myProfileName', newName);
            }
        
            // ★ 關鍵：通知 social.html 資料已經更新了 (如果有使用 BroadcastChannel)
            const channel = new BroadcastChannel('memory_update');
            channel.postMessage('updated');
        }
        checkStatus();
    </script>
</body>
</html>
