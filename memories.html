<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Memories</title>
    <style>
        /* --- 全局基礎設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #F3ECE5;
            padding: 24px;
            color: #8C7B6D;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* 防止下拉重新整理影響滑動手勢 */
            overscroll-behavior-y: none; 
        }

        /* 標題與導航樣式 (保持不變) */
        h1 { font-size: 32px; font-weight: 700; color: #8C735D; margin-bottom: 5px; text-align: center; }
        .subtitle { font-size: 14px; color: #B0A093; margin-bottom: 30px; text-align: center; }
        
        .calendar-header { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 350px; margin-bottom: 20px; }
        .month-label { font-size: 20px; font-weight: 600; color: #6D5D50; text-align: center; width: 180px; }
        .nav-btn { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        .nav-btn:active { background-color: rgba(140, 123, 109, 0.1); }
        .nav-btn svg { width: 24px; height: 24px; stroke: #8C7B6D; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }

        /* 日曆樣式 (保持不變) */
        .calendar-container { width: 100%; max-width: 350px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; text-align: center; }
        .weekday { font-size: 13px; font-weight: 600; margin-bottom: 15px; color: #B0A093; }
        .day-cell { aspect-ratio: 1/1; display: flex; justify-content: center; align-items: center; font-size: 16px; font-weight: 500; color: #A69688; position: relative; border-radius: 50%; }
        .memory-photo { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 2; border: 2px solid #F3ECE5; box-shadow: 0 4px 8px rgba(0,0,0,0.15); transition: transform 0.2s; cursor: pointer; }
        .memory-photo:active { transform: scale(0.95); }
        .date-overlay { position: absolute; z-index: 3; color: #fff; font-weight: 700; font-size: 14px; text-shadow: 0 1px 2px rgba(0,0,0,0.6); pointer-events: none; }
        .today-circle { background-color: #8C735D; color: white; width: 100%; height: 100%; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.3s ease-out; }

        /* ---------------------------------------------------- */
        /* --- 全螢幕檢視器 (修改版：極簡 + 下滑關閉) --- */
        /* ---------------------------------------------------- */
        .story-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 關鍵：讓滑動時有彈性 */
            transition: transform 0.1s linear, opacity 0.2s;
            touch-action: none; /* 防止瀏覽器預設捲動 */
        }

        .story-overlay.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* 圖片本體 */
        .story-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持比例 */
            pointer-events: none; /* 讓點擊穿透到下面的 tap-area */
        }

        /* 進度條容器 (移到下方) */
        .progress-container {
            position: absolute;
            bottom: 40px; /* 距離底部 */
            left: 5%;
            width: 90%;
            z-index: 1001;
            display: flex;
            gap: 4px;
        }

        .bar {
            height: 2px;
            background-color: rgba(255,255,255,0.3);
            flex: 1;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.5); /* 加點陰影在淺色圖片才看得到 */
        }
        
        .bar.active {
            background-color: #fff;
        }

        /* 隱形點擊區域 (左/右) */
        .tap-area {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%; /* 左右各一半 */
            z-index: 1000;
        }
        .tap-left { left: 0; }
        .tap-right { right: 0; }

    </style>
</head>
<body>

    <div>
        <h1>My Memories</h1>
        <div class="subtitle">Keep your moments</div>
    </div>

    <div class="calendar-header">
        <button class="nav-btn" onclick="changeMonth(-1)">
            <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <div class="month-label" id="monthLabel">December 2024</div>
        <button class="nav-btn" onclick="changeMonth(1)">
            <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>
    </div>

    <div class="calendar-container" id="calendarContainer"></div>

    <div id="storyOverlay" class="story-overlay">
        
        <img id="storyImageDisplay" class="story-image" src="" alt="Story">
        
        <div id="progressBarContainer" class="progress-container"></div>

        <div class="tap-area tap-left" onclick="prevStory(event)"></div>
        <div class="tap-area tap-right" onclick="nextStory(event)"></div>
    </div>

    <script>
        // --- 日曆初始化邏輯 (保持不變) ---
        let displayDate = new Date(2024, 11, 1);
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
        let savedMemories = JSON.parse(localStorage.getItem('myMemories')) || {};

        if (Object.keys(savedMemories).length === 0) {
            savedMemories = {
                "2024-11-20": "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=600&fit=crop",
                "2024-12-05": "https://images.unsplash.com/photo-1551024709-8f23befc6f87?w=600&fit=crop",
                "2024-12-14": "https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?w=600&fit=crop",
                "2024-12-25": "https://images.unsplash.com/photo-1543589077-47d81606c1bf?w=600&fit=crop",
                "2024-12-31": "https://images.unsplash.com/photo-1467810563316-b5476525c0f9?w=600&fit=crop",
                "2025-1-1": "https://images.unsplash.com/photo-1472653431158-6364773b2710?w=600&fit=crop",
                "2025-1-15": "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600&fit=crop"
            };
        }

        function renderCalendar() {
            const container = document.getElementById('calendarContainer');
            const label = document.getElementById('monthLabel');
            container.innerHTML = '';

            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            label.innerText = `${monthNames[month]} ${year}`;

            const grid = document.createElement('div');
            grid.className = 'calendar-grid fade-in';

            weekdays.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'weekday';
                dayHeader.innerText = day;
                grid.appendChild(dayHeader);
            });

            const firstDayIndex = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayIndex; i++) {
                grid.appendChild(document.createElement('div'));
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                const dateKey = `${year}-${month + 1}-${d}`;
                
                if (savedMemories[dateKey]) {
                    const img = document.createElement('img');
                    img.src = savedMemories[dateKey];
                    img.className = 'memory-photo';
                    img.onclick = function() { openStoryViewer(dateKey); };
                    cell.appendChild(img);
                    const dateNum = document.createElement('span');
                    dateNum.className = 'date-overlay';
                    dateNum.innerText = d;
                    cell.appendChild(dateNum);
                } else {
                    const today = new Date();
                    if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === d) {
                        const circle = document.createElement('div');
                        circle.className = 'today-circle';
                        circle.innerText = d;
                        cell.appendChild(circle);
                    } else {
                        cell.innerText = d;
                    }
                }
                grid.appendChild(cell);
            }
            container.appendChild(grid);
        }

        function changeMonth(step) {
            displayDate.setDate(1);
            displayDate.setMonth(displayDate.getMonth() + step);
            renderCalendar();
        }

        // --- Story Viewer 邏輯 ---
        let storyList = [];
        let currentIndex = 0;
        
        // 滑動手勢變數
        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        const overlay = document.getElementById('storyOverlay');

        function openStoryViewer(clickedDateKey) {
            storyList = Object.keys(savedMemories)
                .sort((a, b) => new Date(a.replace(/-/g, '/')) - new Date(b.replace(/-/g, '/')))
                .map(key => ({ date: key, url: savedMemories[key] }));

            currentIndex = storyList.findIndex(item => item.date === clickedDateKey);

            overlay.classList.add('active');
            overlay.style.opacity = '1';
            overlay.style.transform = 'translateY(0)'; // 重置位置
            renderStory();
        }

        function renderStory() {
            if (currentIndex < 0 || currentIndex >= storyList.length) return;
            const currentItem = storyList[currentIndex];
            const img = document.getElementById('storyImageDisplay');
            const barContainer = document.getElementById('progressBarContainer');

            img.src = currentItem.url;

            // 只更新進度條，不顯示文字
            barContainer.innerHTML = '';
            storyList.forEach((item, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar ' + (index <= currentIndex ? 'active' : '');
                barContainer.appendChild(bar);
            });
        }

        function nextStory(e) {
            if (isDragging) return; // 拖曳中禁止切換
            if(e) e.stopPropagation();
            if (currentIndex < storyList.length - 1) {
                currentIndex++;
                renderStory();
            } else {
                closeStory();
            }
        }

        function prevStory(e) {
            if (isDragging) return;
            if(e) e.stopPropagation();
            if (currentIndex > 0) {
                currentIndex--;
                renderStory();
            }
        }

        function closeStory() {
            // 使用 CSS transition 讓它滑下去消失
            overlay.style.transition = 'transform 0.3s ease-out, opacity 0.3s';
            overlay.style.transform = 'translateY(100%)';
            overlay.style.opacity = '0';
            
            // 動畫結束後才移除 class
            setTimeout(() => {
                overlay.classList.remove('active');
                overlay.style.transition = ''; // 移除動畫設定，重置狀態
            }, 300);
        }

        // --- 下滑關閉手勢邏輯 (Swipe Down) ---
        
        overlay.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isDragging = false;
            // 移除 transition 以便實現即時跟隨手指
            overlay.style.transition = 'none';
        });

        overlay.addEventListener('touchmove', (e) => {
            currentY = e.touches[0].clientY;
            const diff = currentY - startY;

            // 只允許向下滑動 (diff > 0)
            if (diff > 0) {
                isDragging = true;
                e.preventDefault(); // 防止背景捲動
                // 讓 overlay 跟隨手指移動，並隨著距離變透明
                overlay.style.transform = `translateY(${diff}px)`;
                
                // 根據拉動距離計算透明度 (拉越下面越透明)
                const opacity = 1 - (diff / 600); 
                overlay.style.opacity = opacity < 0 ? 0 : opacity;
            }
        });

        overlay.addEventListener('touchend', () => {
            const diff = currentY - startY;
            const threshold = 100; // 超過 100px 就觸發關閉

            if (isDragging && diff > threshold) {
                closeStory();
            } else {
                // 如果沒拉超過閾值，彈回去
                overlay.style.transition = 'transform 0.2s ease-out, opacity 0.2s';
                overlay.style.transform = 'translateY(0)';
                overlay.style.opacity = '1';
            }
            isDragging = false;
        });

        renderCalendar();
    </script>
</body>
</html>
