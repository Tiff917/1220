<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Memories</title>
    <style>
        /* --- 全局基礎設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #F3ECE5;
            padding: 24px;
            color: #8C7B6D;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overscroll-behavior-y: none; 
        }

        h1 { font-size: 32px; font-weight: 700; color: #8C735D; margin-bottom: 5px; text-align: center; }
        .subtitle { font-size: 14px; color: #B0A093; margin-bottom: 20px; text-align: center; }
        
        /* 上傳按鈕樣式 */
        .add-btn {
            background-color: #8C735D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(140, 115, 93, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s;
        }
        .add-btn:active { transform: scale(0.95); }
        
        .calendar-header { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 350px; margin-bottom: 20px; }
        .month-label { font-size: 20px; font-weight: 600; color: #6D5D50; text-align: center; width: 180px; }
        .nav-btn { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        .nav-btn:active { background-color: rgba(140, 123, 109, 0.1); }
        .nav-btn svg { width: 24px; height: 24px; stroke: #8C7B6D; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }

        .calendar-container { width: 100%; max-width: 350px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; text-align: center; }
        .weekday { font-size: 13px; font-weight: 600; margin-bottom: 15px; color: #B0A093; }
        .day-cell { aspect-ratio: 1/1; display: flex; justify-content: center; align-items: center; font-size: 16px; font-weight: 500; color: #A69688; position: relative; border-radius: 50%; }
        
        /* 照片樣式：加上 object-fit cover 確保圓形 */
        .memory-photo { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 2; border: 2px solid #F3ECE5; box-shadow: 0 4px 8px rgba(0,0,0,0.15); transition: transform 0.2s; cursor: pointer; }
        .memory-photo:active { transform: scale(0.95); }
        
        .date-overlay { position: absolute; z-index: 3; color: #fff; font-weight: 700; font-size: 14px; text-shadow: 0 1px 2px rgba(0,0,0,0.6); pointer-events: none; }
        .today-circle { background-color: #8C735D; color: white; width: 100%; height: 100%; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.3s ease-out; }

        /* Story Overlay */
        .story-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #000; z-index: 999;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.1s linear, opacity 0.2s; touch-action: none;
        }
        .story-overlay.active { display: flex; opacity: 1; transform: translateY(0); }
        .story-image { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .progress-container { position: absolute; bottom: 40px; left: 5%; width: 90%; z-index: 1001; display: flex; gap: 4px; }
        .bar { height: 2px; background-color: rgba(255,255,255,0.3); flex: 1; border-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .bar.active { background-color: #fff; }
        .tap-area { position: absolute; top: 0; height: 100%; width: 50%; z-index: 1000; }
        .tap-left { left: 0; }
        .tap-right { right: 0; }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <div>
        <h1>My Memories</h1>
        <div class="subtitle">Keep your moments</div>
    </div>

    <button class="add-btn" onclick="triggerUpload()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
        Add Memory
    </button>
    
    <input type="file" id="fileInput" accept="image/*">

    <div class="calendar-header">
        <button class="nav-btn" onclick="changeMonth(-1)">
            <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <div class="month-label" id="monthLabel">December 2024</div>
        <button class="nav-btn" onclick="changeMonth(1)">
            <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>
    </div>

    <div class="calendar-container" id="calendarContainer"></div>

    <div id="storyOverlay" class="story-overlay">
        <img id="storyImageDisplay" class="story-image" src="" alt="Story">
        <div id="progressBarContainer" class="progress-container"></div>
        <div class="tap-area tap-left" onclick="prevStory(event)"></div>
        <div class="tap-area tap-right" onclick="nextStory(event)"></div>
    </div>

    <script>
        // --- 初始化設定 ---
        let displayDate = new Date(); 
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
        
        let savedMemories = JSON.parse(localStorage.getItem('myMemories')) || {};

        // 預設假資料 (如果完全沒資料才顯示)
        if (Object.keys(savedMemories).length === 0) {
            savedMemories = {
                "2024-11-20": "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=300&fit=crop",
            };
        }

        // --- 核心：壓縮與儲存邏輯 ---
        const fileInput = document.getElementById('fileInput');
        const addBtn = document.querySelector('.add-btn');

        function triggerUpload() {
            fileInput.click();
        }

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 顯示載入中...
            addBtn.textContent = "Saving...";
            addBtn.style.opacity = "0.7";

            // 使用 FileReader 讀取檔案
            const reader = new FileReader();
            reader.onload = function(e) {
                // 開始壓縮圖片
                compressImage(e.target.result, 800, 0.7, function(compressedBase64) {
                    savePhoto(compressedBase64);
                    
                    // 恢復按鈕文字
                    addBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg> Add Memory`;
                    addBtn.style.opacity = "1";
                });
            };
            reader.readAsDataURL(file);
        });

        // 圖片壓縮函式 (關鍵！)
        function compressImage(base64Str, maxWidth, quality, callback) {
            const img = new Image();
            img.src = base64Str;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                // 調整尺寸
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                // 輸出壓縮後的 Base64
                const newBase64 = canvas.toDataURL('image/jpeg', quality);
                callback(newBase64);
            };
        }

        function savePhoto(imageData) {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            const dateKey = `${year}-${month}-${day}`;

            // 存入變數
            savedMemories[dateKey] = imageData;

            // 存入 LocalStorage
            try {
                localStorage.setItem('myMemories', JSON.stringify(savedMemories));
                
                // 檢查是否需要切換月份到今天
                if (displayDate.getFullYear() !== year || displayDate.getMonth() !== (month - 1)) {
                    displayDate = new Date(); // 切換回今天
                }
                
                renderCalendar(); // 重新渲染畫面
                
            } catch (e) {
                alert("儲存失敗：空間已滿。請嘗試清除瀏覽器資料。");
                console.error(e);
            }
        }

        // --- 渲染日曆 ---
        function renderCalendar() {
            const container = document.getElementById('calendarContainer');
            const label = document.getElementById('monthLabel');
            container.innerHTML = '';

            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            label.innerText = `${monthNames[month]} ${year}`;

            const grid = document.createElement('div');
            grid.className = 'calendar-grid fade-in';

            weekdays.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'weekday';
                dayHeader.innerText = day;
                grid.appendChild(dayHeader);
            });

            const firstDayIndex = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayIndex; i++) {
                grid.appendChild(document.createElement('div'));
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                const dateKey = `${year}-${month + 1}-${d}`;
                
                if (savedMemories[dateKey]) {
                    // 有照片
                    const img = document.createElement('img');
                    img.src = savedMemories[dateKey];
                    img.className = 'memory-photo';
                    // 點擊事件
                    img.onclick = function() { openStoryViewer(dateKey); };
                    cell.appendChild(img);
                    
                    const dateNum = document.createElement('span');
                    dateNum.className = 'date-overlay';
                    dateNum.innerText = d;
                    cell.appendChild(dateNum);
                } else {
                    // 沒照片
                    const today = new Date();
                    // 如果是今天，顯示圈圈
                    if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === d) {
                        const circle = document.createElement('div');
                        circle.className = 'today-circle';
                        circle.innerText = d;
                        cell.appendChild(circle);
                    } else {
                        cell.innerText = d;
                    }
                }
                grid.appendChild(cell);
            }
            container.appendChild(grid);
        }

        function changeMonth(step) {
            displayDate.setDate(1);
            displayDate.setMonth(displayDate.getMonth() + step);
            renderCalendar();
        }

        // --- Story Viewer (簡潔版) ---
        let storyList = [];
        let currentIndex = 0;
        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        const overlay = document.getElementById('storyOverlay');

        function openStoryViewer(clickedDateKey) {
            storyList = Object.keys(savedMemories)
                .sort((a, b) => new Date(a.replace(/-/g, '/')) - new Date(b.replace(/-/g, '/')))
                .map(key => ({ date: key, url: savedMemories[key] }));

            currentIndex = storyList.findIndex(item => item.date === clickedDateKey);

            overlay.classList.add('active');
            overlay.style.opacity = '1';
            overlay.style.transform = 'translateY(0)';
            renderStory();
        }

        function renderStory() {
            if (currentIndex < 0 || currentIndex >= storyList.length) return;
            const currentItem = storyList[currentIndex];
            const img = document.getElementById('storyImageDisplay');
            const barContainer = document.getElementById('progressBarContainer');

            img.src = currentItem.url;
            barContainer.innerHTML = '';
            storyList.forEach((item, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar ' + (index <= currentIndex ? 'active' : '');
                barContainer.appendChild(bar);
            });
        }

        function nextStory(e) {
            if (isDragging) return;
            if(e) e.stopPropagation();
            if (currentIndex < storyList.length - 1) {
                currentIndex++;
                renderStory();
            } else {
                closeStory();
            }
        }

        function prevStory(e) {
            if (isDragging) return;
            if(e) e.stopPropagation();
            if (currentIndex > 0) {
                currentIndex--;
                renderStory();
            }
        }

        function closeStory() {
            overlay.style.transition = 'transform 0.3s ease-out, opacity 0.3s';
            overlay.style.transform = 'translateY(100%)';
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.classList.remove('active');
                overlay.style.transition = '';
            }, 300);
        }

        // 下滑關閉
        overlay.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isDragging = false;
            overlay.style.transition = 'none';
        });

        overlay.addEventListener('touchmove', (e) => {
            currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            if (diff > 0) {
                isDragging = true;
                e.preventDefault();
                overlay.style.transform = `translateY(${diff}px)`;
                overlay.style.opacity = 1 - (diff / 600);
            }
        });

        overlay.addEventListener('touchend', () => {
            const diff = currentY - startY;
            if (isDragging && diff > 100) {
                closeStory();
            } else {
                overlay.style.transition = 'transform 0.2s ease-out, opacity 0.2s';
                overlay.style.transform = 'translateY(0)';
                overlay.style.opacity = '1';
            }
            isDragging = false;
        });

        renderCalendar();
    </script>
</body>
</html>
