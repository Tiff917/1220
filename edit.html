<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Photo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #F3ECE5; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .header { flex-shrink: 0; padding: 50px 20px 15px 20px; display: flex; justify-content: space-between; align-items: center; background-color: #F3ECE5; z-index: 10; }
        .cancel-btn { font-size: 16px; color: #8C7B6D; text-decoration: none; font-weight: 500; }
        .title { font-size: 18px; font-weight: 700; color: #6D5D50; }
        .share-btn { font-size: 16px; font-weight: 700; color: #fff; background-color: #9C7C66; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; }
        .share-btn:active { opacity: 0.8; transform: scale(0.95); }

        .editor-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; overflow: hidden; position: relative; background-color: #F3ECE5; }
        canvas { max-width: 100%; max-height: 100%; box-shadow: 0 10px 30px rgba(156, 124, 102, 0.2); border-radius: 8px; display: none; }

        .upload-placeholder { text-align: center; color: #8C7B6D; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .upload-icon { font-size: 48px; opacity: 0.5; }
        .upload-btn { padding: 12px 24px; background: #9C7C66; color: white; border-radius: 25px; font-weight: 600; font-size: 16px; display: flex; align-items: center; gap: 8px; cursor: pointer; box-shadow: 0 4px 12px rgba(156, 124, 102, 0.3); transition: transform 0.1s; }
        .upload-btn:active { transform: scale(0.95); }

        /* Êñ∞Â¢ûÔºöÈáçÈÅ∏ÊåâÈàï (Re-select) */
        .reselect-btn {
            position: absolute; bottom: 20px; right: 20px;
            width: 44px; height: 44px; border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none; /* È†êË®≠Èö±Ëóè */
            justify-content: center; align-items: center;
            cursor: pointer; z-index: 20; color: #666;
        }
        .reselect-btn:active { background-color: #ddd; }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="cancel-btn">Cancel</a>
        <div class="title">New Post</div>
        <button class="share-btn" id="shareBtn">Share</button>
    </div>

    <div class="editor-container">
        <div class="upload-placeholder" id="placeholder">
            <div class="upload-icon">üì∑</div>
            <p>Select a photo</p>
            <label class="upload-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg> Open Gallery
                <input type="file" id="imageLoader" accept="image/*" style="display: none;">
            </label>
        </div>
        
        <canvas id="imageCanvas"></canvas>

        <div class="reselect-btn" id="reselectBtn" onclick="resetSelection()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
        </div>
    </div>

    <script>
        const dbName = "MemoriesDB";
        const storeName = "photos";
        const channel = new BroadcastChannel('memory_update'); 
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains(storeName)) db.createObjectStore(storeName);
                };
                request.onsuccess = (e) => { db = e.target.result; resolve(db); };
                request.onerror = (e) => reject(e);
            });
        }

        function getAllMemories() {
            return new Promise((resolve) => {
                if (!db) return resolve({});
                const tx = db.transaction([storeName], "readonly");
                const store = tx.objectStore(storeName);
                const req = store.get("all_photos");
                req.onsuccess = (e) => resolve(e.target.result || {});
                req.onerror = () => resolve({});
            });
        }

        function saveAllMemories(data) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction([storeName], "readwrite");
                const store = tx.objectStore(storeName);
                const req = store.put(data, "all_photos");
                req.onsuccess = () => resolve();
                req.onerror = () => reject();
            });
        }

        // --- ‰ªãÈù¢ÈÇèËºØ ---
        const imageLoader = document.getElementById('imageLoader');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.getElementById('placeholder');
        const reselectBtn = document.getElementById('reselectBtn');
        let currentImgObj = null; 

        // ËºâÂÖ•ÂúñÁâá
        imageLoader.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    currentImgObj = img;
                    let maxWidth = 1024; 
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    
                    // UI ÂàáÊèõ
                    placeholder.style.display = 'none';
                    canvas.style.display = 'block';
                    reselectBtn.style.display = 'flex'; // È°ØÁ§∫ÈáçÈÅ∏ÊåâÈàï

                    ctx.drawImage(currentImgObj, 0, 0, canvas.width, canvas.height);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // ÈáçÈÅ∏ÈÇèËºØ
        function resetSelection() {
            currentImgObj = null;
            imageLoader.value = ""; // Ê∏ÖÁ©∫ input ÊâçËÉΩÈáçË§áÈÅ∏Âêå‰∏ÄÂºµ
            canvas.style.display = 'none';
            reselectBtn.style.display = 'none';
            placeholder.style.display = 'flex';
        }

        // Share ÈÇèËºØ
        const shareBtn = document.getElementById('shareBtn');
        shareBtn.addEventListener('click', async () => {
            if (!currentImgObj) {
                document.querySelector('.upload-btn').click();
                return;
            }

            shareBtn.textContent = "Saving...";
            shareBtn.style.opacity = "0.7";
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            if (!db) await initDB();
            let memories = await getAllMemories();

            const now = new Date();
            const dateKey = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;

            if (!memories[dateKey]) memories[dateKey] = [];
            if (!Array.isArray(memories[dateKey])) memories[dateKey] = [memories[dateKey]];

            memories[dateKey].push(imageData);

            try {
                await saveAllMemories(memories);
                channel.postMessage('updated');
                alert("Shared to Memories!");
                window.location.href = "home.html";
            } catch (err) {
                console.error(err);
                alert("Save failed.");
                shareBtn.textContent = "Share";
                shareBtn.style.opacity = "1";
            }
        });

        initDB();
    </script>
</body>
</html>
