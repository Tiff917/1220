<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Photo</title>
    <style>
        /* --- 全局設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #F3ECE5; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- 頂部導航 --- */
        .header {
            flex-shrink: 0; padding: 50px 20px 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background-color: #F3ECE5; z-index: 10;
        }

        .cancel-btn {
            font-size: 16px; color: #8C7B6D; text-decoration: none; font-weight: 500;
        }

        .title {
            font-size: 18px; font-weight: 700; color: #6D5D50;
        }

        /* Share 按鈕 (存檔用) */
        .share-btn {
            font-size: 16px; font-weight: 700; color: #fff;
            background-color: #9C7C66; border: none; padding: 8px 16px;
            border-radius: 20px; cursor: pointer;
        }
        .share-btn:active { opacity: 0.8; transform: scale(0.95); }

        /* --- 編輯區域 (Canvas) --- */
        .editor-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding: 20px; overflow: hidden; position: relative;
        }

        /* 預設隱藏 Canvas，等載入圖片後顯示 */
        canvas {
            max-width: 100%; max-height: 100%;
            box-shadow: 0 10px 30px rgba(156, 124, 102, 0.2);
            border-radius: 4px; display: none;
        }

        /* --- 底部濾鏡選單 --- */
        .filters-scroll {
            flex-shrink: 0; height: 120px;
            display: flex; align-items: center; gap: 15px;
            overflow-x: auto; padding: 0 20px;
            background-color: #F3ECE5;
            /* 隱藏捲軸 */
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .filters-scroll::-webkit-scrollbar { display: none; }

        .filter-item {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            cursor: pointer; opacity: 0.7; transition: opacity 0.2s;
        }
        .filter-item.active { opacity: 1; transform: scale(1.05); }
        .filter-item.active span { font-weight: 700; color: #6D5D50; }

        .filter-preview {
            width: 60px; height: 60px; border-radius: 8px; background-color: #ddd;
            overflow: hidden; border: 2px solid transparent;
        }
        .filter-item.active .filter-preview { border-color: #9C7C66; }
        
        .filter-preview img { width: 100%; height: 100%; object-fit: cover; }
        .filter-label { font-size: 12px; color: #8C7B6D; }

        /* 載入圖片按鈕 (模擬從相簿選圖編輯) */
        .upload-placeholder {
            text-align: center; color: #8C7B6D;
        }
        .upload-btn {
            margin-top: 10px; padding: 10px 20px;
            background: #9C7C66; color: white; border-radius: 20px; font-weight: 600;
            display: inline-block; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="cancel-btn">Cancel</a>
        <div class="title">Edit</div>
        <button class="share-btn" id="shareBtn">Share</button>
    </div>

    <div class="editor-container">
        <div class="upload-placeholder" id="placeholder">
            <p>Select a photo to edit</p>
            <label class="upload-btn">
                Open Gallery
                <input type="file" id="imageLoader" accept="image/*" style="display: none;">
            </label>
        </div>
        <canvas id="imageCanvas"></canvas>
    </div>

    <div class="filters-scroll">
        <div class="filter-item active" onclick="applyFilter('none', this)">
            <div class="filter-preview"><img src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc?w=100" style="filter: none;"></div>
            <span class="filter-label">Original</span>
        </div>
        <div class="filter-item" onclick="applyFilter('grayscale(100%)', this)">
            <div class="filter-preview"><img src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc?w=100" style="filter: grayscale(100%);"></div>
            <span class="filter-label">B&W</span>
        </div>
        <div class="filter-item" onclick="applyFilter('sepia(60%)', this)">
            <div class="filter-preview"><img src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc?w=100" style="filter: sepia(60%);"></div>
            <span class="filter-label">Sepia</span>
        </div>
        <div class="filter-item" onclick="applyFilter('contrast(150%)', this)">
            <div class="filter-preview"><img src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc?w=100" style="filter: contrast(150%);"></div>
            <span class="filter-label">Vivid</span>
        </div>
        <div class="filter-item" onclick="applyFilter('brightness(120%) saturate(120%)', this)">
            <div class="filter-preview"><img src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc?w=100" style="filter: brightness(120%) saturate(120%);"></div>
            <span class="filter-label">Bright</span>
        </div>
    </div>

    <script>
        // --- 1. IndexedDB & 廣播 (與其他頁面同步) ---
        const dbName = "MemoriesDB";
        const storeName = "photos";
        const channel = new BroadcastChannel('memory_update'); 
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = function(e) {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains(storeName)) db.createObjectStore(storeName);
                };
                request.onsuccess = function(e) {
                    db = e.target.result;
                    resolve(db);
                };
                request.onerror = (e) => reject(e);
            });
        }

        function getAllMemories() {
            return new Promise((resolve) => {
                if (!db) return resolve({});
                const tx = db.transaction([storeName], "readonly");
                const store = tx.objectStore(storeName);
                const req = store.get("all_photos");
                req.onsuccess = (e) => resolve(e.target.result || {});
                req.onerror = () => resolve({});
            });
        }

        function saveAllMemories(data) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction([storeName], "readwrite");
                const store = tx.objectStore(storeName);
                const req = store.put(data, "all_photos");
                req.onsuccess = () => resolve();
                req.onerror = () => reject();
            });
        }

        // --- 2. 圖片編輯邏輯 ---
        const imageLoader = document.getElementById('imageLoader');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.getElementById('placeholder');
        let currentImgObj = null; // 儲存原始圖片物件
        let currentFilter = 'none'; // 當前濾鏡

        // 載入圖片
        imageLoader.addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    currentImgObj = img;
                    // 調整 Canvas 大小
                    let maxWidth = 800; // 限制最大寬度以防卡頓
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    
                    // 顯示 Canvas，隱藏選單
                    placeholder.style.display = 'none';
                    canvas.style.display = 'block';

                    // 繪製圖片
                    draw(); 
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // 套用濾鏡
        window.applyFilter = function(filterStr, element) {
            // UI 更新
            document.querySelectorAll('.filter-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // 邏輯更新
            currentFilter = filterStr;
            if(currentImgObj) draw();
        }

        function draw() {
            // 清除畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 設定濾鏡
            ctx.filter = currentFilter;
            // 繪圖
            ctx.drawImage(currentImgObj, 0, 0, canvas.width, canvas.height);
        }

        // --- 3. Share 按鈕邏輯 (存入回憶) ---
        const shareBtn = document.getElementById('shareBtn');

        shareBtn.addEventListener('click', async () => {
            if (!currentImgObj) {
                alert("Please select a photo first!");
                return;
            }

            shareBtn.textContent = "Saving...";
            
            // 1. 將 Canvas 內容轉為 Base64 圖片字串 (同時壓縮)
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            // 2. 準備 DB 連線
            if (!db) await initDB();

            // 3. 取得現有回憶
            let memories = await getAllMemories();

            // 4. 準備今天的日期 Key
            const now = new Date();
            const dateKey = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;

            // 5. 初始化陣列
            if (!memories[dateKey]) memories[dateKey] = [];
            if (!Array.isArray(memories[dateKey])) memories[dateKey] = [memories[dateKey]];

            // 6. 加入新照片
            memories[dateKey].push(imageData);

            // 7. 寫回資料庫
            try {
                await saveAllMemories(memories);
                
                // 8. 發送廣播通知 memories.html 更新
                channel.postMessage('updated');

                // 9. 成功後跳轉回首頁
                alert("Saved to Memories!");
                window.location.href = "home.html";
            } catch (err) {
                console.error(err);
                alert("Save failed. Storage might be full.");
                shareBtn.textContent = "Share";
            }
        });

        // 初始化 DB
        initDB();

    </script>
</body>
</html>
