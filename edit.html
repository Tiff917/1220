<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Post</title>
    <style>
        /* --- 1. Âü∫Á§éË®≠ÂÆö & Ëâ≤Ë™øÁµ±‰∏Ä --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #8C7B6D; /* Áµ±‰∏Ä‰∏ªËâ≤Ë™ø */
        }

        /* --- 2. È†ÇÈÉ®Â∞éËà™ --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .nav-btn {
            font-size: 17px;
            color: #8C7B6D;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .nav-title {
            font-size: 17px;
            font-weight: 600;
            color: #6D5D50;
        }

        .nav-btn.finish {
            font-weight: 700;
            color: #9C7C66;
        }

        /* --- 3. ‰∏≠ÈñìÈ†êË¶ΩÂçÄ --- */
        .preview-container {
            width: 100%;
            height: 400px;
            background-color: #F3ECE5;
            position: relative;
            overflow: hidden;
        }

        #main-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- 4. Â∫ïÈÉ®ÊéßÂà∂Âàó --- */
        .overlay-controls {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .left-icons {
            display: flex;
            gap: 12px;
        }

        /* ÂúìÂΩ¢ÊåâÈàïÊ®£Âºè */
        .circle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(140, 123, 109, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* ÈªûÊìäËÆäÊ∑±Ëâ≤ (Active State) */
        .circle-btn.active {
            background-color: #5D4D40; /* Ê∑±ÂíñÂï°Ëâ≤ */
            border-color: #5D4D40;
            transform: scale(1.05);
        }

        .circle-btn svg {
            stroke: #fff;
        }

        /* Â§öÈÅ∏ÊåâÈàï */
        .select-multiple-btn {
            height: 40px;
            padding: 0 16px;
            border-radius: 20px;
            background-color: rgba(140, 123, 109, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- 5. Â∫ïÈÉ®ÁÖßÁâáÁ∂≤Ê†º --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            padding-top: 2px;
            background-color: #fff;
            padding-bottom: 40px;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 1/1;
            background-color: #F3ECE5;
            overflow: hidden;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .grid-item.selected img { opacity: 1; }
        .grid-item.selected::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 3px solid #9C7C66; box-sizing: border-box;
        }

        /* --- 6. ÂÆö‰ΩçÊèêÁ§∫ (Toast) --- */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255,255,255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: #6D5D50;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(10px); }

        .spinner {
            width: 14px; height: 14px; border: 2px solid #ccc; border-top-color: #9C7C66; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #file-input { display: none; }

    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="nav-btn">Cancel</a>
        <div class="nav-title">New Post</div>
        <div class="nav-btn finish" onclick="finishPost()">Share</div>
    </div>

    <div class="preview-container" id="previewContainer">
        <img id="main-preview" src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc?q=80&w=2070&fit=crop">
        
        <div class="overlay-controls">
            <div class="left-icons">
                <button class="circle-btn" id="btn-friend" onclick="toggleFriendTag()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                
                <button class="circle-btn" id="btn-location" onclick="simulateLocationFetch()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                </button>
            </div>

            <button class="select-multiple-btn" onclick="triggerSystemGallery()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                Select Multiple
            </button>
        </div>
    </div>

    <div id="toast" class="toast">
        <div class="spinner" id="toast-spinner"></div>
        <span id="toast-text">Locating...</span>
    </div>

    <div class="gallery-grid" id="galleryGrid"></div>

    <input type="file" id="file-input" accept="image/*" multiple>

    <script>
        // --- Âü∫Á§éÁõ∏Á∞øÈÇèËºØ ---
        const placeholderImages = [
            "https://images.unsplash.com/photo-1555400038-63f5ba517a47?w=300&fit=crop",
            "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=300&fit=crop", 
            "https://images.unsplash.com/photo-1496747611176-843222e1e57c?w=300&fit=crop",
            "https://images.unsplash.com/photo-1549388604-817d15aa0110?w=300&fit=crop"
        ];
        const gridContainer = document.getElementById('galleryGrid');
        const mainPreview = document.getElementById('main-preview');

        function renderGrid(images) {
            gridContainer.innerHTML = '';
            images.forEach(src => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.innerHTML = `<img src="${src}">`;
                div.onclick = function() {
                    document.querySelectorAll('.grid-item').forEach(item => item.classList.remove('selected'));
                    div.classList.add('selected');
                    mainPreview.src = src;
                };
                gridContainer.appendChild(div);
            });
        }
        renderGrid(placeholderImages);

        const fileInput = document.getElementById('file-input');
        function triggerSystemGallery() { fileInput.click(); }
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files && files.length > 0) {
                const newImages = [];
                Array.from(files).forEach((file) => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        newImages.push(event.target.result);
                        if (newImages.length === files.length) {
                            renderGrid(newImages);
                            mainPreview.src = newImages[0];
                        }
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        // --- ‰∫íÂãïÈÇèËºØ ---

        // 1. Ê®ôË®ªÊúãÂèãÔºöÁõ¥Êé•ÈñãÈóúÊ∑±Ëâ≤ÁãÄÊÖã
        function toggleFriendTag() {
            const btn = document.getElementById('btn-friend');
            btn.classList.toggle('active');
        }

        // 2. Ê®ôË®ªÂú∞ÈªûÔºöÊ®°Êì¨ÊäìÂèñ
        function simulateLocationFetch() {
            const btn = document.getElementById('btn-location');
            
            // Â¶ÇÊûúÂ∑≤Á∂ìÊ®ôË®ªÈÅéÔºåÂÜçÈªû‰∏ÄÊ¨°ÂèñÊ∂à
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                return;
            }

            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toast-text');
            const spinner = document.getElementById('toast-spinner');

            toast.classList.add('show');
            toastText.innerText = "Locating...";
            spinner.style.display = "block";

            setTimeout(() => {
                toastText.innerText = "üìç Kaohsiung";
                spinner.style.display = "none";
                
                // ËÆäÊ∑±Ëâ≤
                btn.classList.add('active');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }, 1500);
        }

        function finishPost() {
            localStorage.setItem('lastPostedImage', mainPreview.src);
            window.location.href = 'home.html';
        }

    </script>
</body>
</html>
