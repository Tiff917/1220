<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Post</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- 1. 基礎設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #ffffff; color: #000; padding-bottom: 20px; }
        
        /* --- 2. 頂部導航 --- */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background: #fff; position: sticky; top: 0; z-index: 50;
        }
        .header-btn { font-size: 16px; color: #8e8e93; border: none; background: none; cursor: pointer; }
        .header-title { font-size: 17px; font-weight: 600; }
        .header-btn.finish { color: #be9f82; font-weight: 600; } 

        /* --- 3. 主圖預覽區 --- */
        .main-preview-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1; /* 正方形 */
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        #mainPreviewImg {
            width: 100%; height: 100%; object-fit: cover;
            transition: opacity 0.2s; /* 加快一點切換速度 */
        }

        /* 浮動控制列 */
        .overlay-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            left: 15px;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            gap: 10px;
            pointer-events: none; 
        }

        /* --- 按鈕樣式 --- */
        .control-btn {
            height: 36px;
            border: none;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .btn-circle {
            width: 36px;
            border-radius: 50%;
            padding: 0;
        }

        .btn-capsule {
            padding: 0 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        /* Icon 設定 */
        .control-btn svg {
            width: 13px !important;
            height: 13px !important;
        }

        .btn-text {
            font-size: 13px;
            font-weight: 600;
            margin-left: 0;
            max-width: 0;
            opacity: 0;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        
        .btn-capsule .btn-text-static {
            font-size: 12px;
            font-weight: 600;
            margin-left: 6px;
        }

        /* Active 狀態 */
        .control-btn.active {
            background: #be9f82;
            color: #fff;
        }

        #locationBtn.active {
            width: auto;
            padding: 0 16px; 
            border-radius: 20px;
        }
        #locationBtn.active .btn-text {
            max-width: 100px;
            opacity: 1;
            margin-left: 6px;
        }

        /* --- 4.下方照片網格 --- */
        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin-top: 2px;
        }
        .grid-item {
            position: relative;
            aspect-ratio: 1/1;
            overflow: hidden;
            background: #eee;
            cursor: pointer;
        }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: opacity 0.2s; }
        
        .grid-item.active img { opacity: 1; }
        
        /* 遮罩：選中時變暗 */
        .grid-item.selected .overlay-mask { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.2); 
        }
        
        /* ★★★ 選取編號圈圈 (改良版) ★★★ */
        .check-circle {
            position: absolute; top: 6px; right: 6px;
            width: 22px; height: 22px;
            border-radius: 50%; 
            
            /* 預設樣式 (空心) */
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            background: rgba(0,0,0,0.1); 
            
            display: none; /* 平常隱藏 */
            z-index: 10;
            
            /* 文字置中 */
            justify-content: center;
            align-items: center;
            font-size: 11px;
            font-weight: 700;
            color: transparent;
            transition: all 0.2s ease;
        }

        /* 多選模式開啟時，所有圈圈都顯示 (空心) */
        .select-mode-on .check-circle {
            display: flex;
        }

        /* 選中後的樣式：變實心金色，顯示數字 */
        .grid-item.selected .check-circle { 
            background: #be9f82; 
            border-color: #be9f82; 
            color: white; 
            transform: scale(1.05); /* 選中時微微放大 */
        }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <button class="header-btn" onclick="history.back()">Back</button>
        <div class="header-title">Post</div>
        <button class="header-btn finish" id="shareBtn">Finish</button>
    </div>

    <div id="contentArea">
        
        <div class="main-preview-container">
            <img id="mainPreviewImg" src="" alt="Preview">
            
            <div class="overlay-controls">
                <button class="control-btn btn-circle" id="tagFriendBtn">
                    <i data-lucide="user"></i>
                </button>
                
                <button class="control-btn btn-circle" id="locationBtn">
                    <i data-lucide="map-pin"></i>
                    <span class="btn-text">Kaohsiung</span>
                </button>
                
                <button class="control-btn btn-capsule" id="multiSelectBtn">
                    <i data-lucide="layers"></i>
                    <span class="btn-text-static">SELECT MULTIPLE</span>
                </button>
            </div>
        </div>

        <div class="grid-gallery" id="gridGallery"></div>
        
        <input type="file" id="imageLoader" accept="image/*" multiple style="display: none;">
    </div>

    <canvas id="compressCanvas"></canvas>

    <script>
        lucide.createIcons();

        // --- Database Setup ---
        const dbName = "MemoriesDB";
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 2);
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains("posts_timeline")) {
                        db.createObjectStore("posts_timeline", { keyPath: "id" });
                    }
                    if (!db.objectStoreNames.contains("all_photos")) {
                        db.createObjectStore("all_photos", { autoIncrement: true });
                    }
                };
                request.onsuccess = (e) => { db = e.target.result; resolve(db); };
                request.onerror = (e) => reject(e);
            });
        }

        // --- DOM Elements ---
        const mainPreviewImg = document.getElementById('mainPreviewImg');
        const gridGallery = document.getElementById('gridGallery');
        const multiSelectBtn = document.getElementById('multiSelectBtn');
        const tagFriendBtn = document.getElementById('tagFriendBtn');
        const locationBtn = document.getElementById('locationBtn');
        const shareBtn = document.getElementById('shareBtn');
        const compressCanvas = document.getElementById('compressCanvas');
        const ctx = compressCanvas.getContext('2d');

        // --- State ---
        let pendingImages = [
            "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=800&q=80", 
            "https://images.unsplash.com/photo-1551334787-21e6bd3ab135?w=800&q=80", 
            "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=800&q=80", 
            "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=800&q=80", 
            "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=800&q=80", 
            "https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=800&q=80"
        ];
        
        let selectedIndices = []; 
        let isSelectMode = false;
        let isFriendTagged = false; 
        let currentLocation = null; 
        let currentMainIndex = 0;   

        // --- Initialization ---
        window.onload = () => {
            if (pendingImages.length > 0) {
                // 預設選取全部
                selectedIndices = pendingImages.map((_, i) => i);
                renderMainPreview();
                renderGrid();
            }
        };

        // --- Rendering ---
        function renderMainPreview() {
            if (pendingImages[currentMainIndex]) {
                mainPreviewImg.style.opacity = 0;
                setTimeout(() => {
                    mainPreviewImg.src = pendingImages[currentMainIndex];
                    mainPreviewImg.style.opacity = 1;
                }, 50);
            }
        }

        function renderGrid() {
            gridGallery.innerHTML = pendingImages.map((src, idx) => {
                const isActive = (idx === currentMainIndex);
                
                // 計算編號
                const selectionIndex = selectedIndices.indexOf(idx);
                const isSelected = selectionIndex !== -1;
                const selectionNumber = isSelected ? selectionIndex + 1 : '';

                // CSS Class 判斷
                // select-mode-on: 父容器是否有這個 class 決定是否顯示空圈圈
                const itemClass = `grid-item ${isActive ? 'active' : ''} ${isSelected ? 'selected' : ''} ${isSelectMode ? 'select-mode-on' : ''}`;

                const mask = isSelectMode && isSelected 
                    ? `<div class="overlay-mask"></div>` 
                    : '';

                return `
                    <div class="${itemClass}" onclick="handleGridClick(${idx})">
                        <img src="${src}">
                        ${mask}
                        <div class="check-circle">${selectionNumber}</div>
                    </div>
                `;
            }).join('');
        }

        // --- Interaction ---
        
        // 1. 網格點擊
        window.handleGridClick = (idx) => {
            if (isSelectMode) {
                // ★ 改良重點：即使是多選模式，點擊時也切換大圖，讓使用者知道自己點了哪張
                currentMainIndex = idx;
                renderMainPreview();

                const existingIndex = selectedIndices.indexOf(idx);
                if (existingIndex !== -1) {
                    // 已選 -> 移除 (數字自動遞補)
                    selectedIndices.splice(existingIndex, 1);
                } else {
                    // 未選 -> 加入
                    selectedIndices.push(idx);
                }
                renderGrid();
            } else {
                // 一般模式：只切換大圖
                currentMainIndex = idx;
                renderMainPreview();
                renderGrid();
            }
        };

        // 2. 標註朋友
        tagFriendBtn.addEventListener('click', () => {
            isFriendTagged = !isFriendTagged;
            tagFriendBtn.classList.toggle('active', isFriendTagged);
        });

        // 3. 標註地點
        locationBtn.addEventListener('click', () => {
            if (currentLocation) {
                currentLocation = null;
                locationBtn.classList.remove('active');
            } else {
                locationBtn.style.opacity = "0.7";
                setTimeout(() => {
                    currentLocation = "Kaohsiung";
                    locationBtn.style.opacity = "1";
                    locationBtn.classList.add('active');
                }, 500);
            }
        });

        // 4. 多選模式
        multiSelectBtn.addEventListener('click', () => {
            isSelectMode = !isSelectMode;
            multiSelectBtn.classList.toggle('active', isSelectMode);
            renderGrid();
        });

        // --- Save & Post ---
        shareBtn.addEventListener('click', async () => {
            // 注意：要發布的照片是根據 selectedIndices 的順序排列的
            // 這樣使用者選的順序 (1, 2, 3) 就會是發布的順序
            const imagesToPost = selectedIndices.map(i => pendingImages[i]);
            
            if (imagesToPost.length === 0) {
                alert("Please select at least one photo.");
                return;
            }

            shareBtn.textContent = "Posting...";
            
            if (!db) await initDB();

            const now = new Date();
            const dateStr = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
            
            const newPost = {
                id: Date.now(),
                timestamp: now.getTime(),
                dateString: dateStr,
                images: imagesToPost, 
                location: currentLocation, 
                isFriendTagged: isFriendTagged, 
                likes: 0,
                comments: []
            };

            const memoryItems = imagesToPost.map(imgUrl => ({
                date: dateStr,
                timestamp: now.getTime(),
                image: imgUrl
            }));

            const tx = db.transaction(["posts_timeline", "all_photos"], "readwrite");
            
            tx.objectStore("posts_timeline").add(newPost);
            
            const memoriesStore = tx.objectStore("all_photos");
            memoryItems.forEach(item => memoriesStore.add(item));

            tx.oncomplete = () => {
                console.log("Success!");
                window.location.href = "home.html";
            };

            tx.onerror = (err) => {
                console.error("Failed", err);
                alert("Error saving post");
                shareBtn.textContent = "Finish";
            };
        });

        initDB();
    </script>
</body>
</html>
