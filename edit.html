<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Photo</title>
    <style>
        /* --- å…¨å±€è¨­å®š --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #F3ECE5; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- é ‚éƒ¨å°èˆª --- */
        .header {
            flex-shrink: 0; padding: 50px 20px 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background-color: #F3ECE5; z-index: 10;
        }

        .cancel-btn {
            font-size: 16px; color: #8C7B6D; text-decoration: none; font-weight: 500;
        }

        .title {
            font-size: 18px; font-weight: 700; color: #6D5D50;
        }

        /* Share æŒ‰éˆ• (å­˜æª”ç”¨) */
        .share-btn {
            font-size: 16px; font-weight: 700; color: #fff;
            background-color: #9C7C66; border: none; padding: 8px 16px;
            border-radius: 20px; cursor: pointer;
        }
        .share-btn:active { opacity: 0.8; transform: scale(0.95); }

        /* --- é è¦½å€åŸŸ --- */
        .editor-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding: 20px; overflow: hidden; position: relative;
            background-color: #F3ECE5;
        }

        /* Canvas ç”¨ä¾†é¡¯ç¤ºèˆ‡å£“ç¸®åœ–ç‰‡ï¼Œä¸åŠ ä»»ä½•æ¿¾é¡æ•ˆæœ */
        canvas {
            max-width: 100%; max-height: 100%;
            box-shadow: 0 10px 30px rgba(156, 124, 102, 0.2);
            border-radius: 8px; display: none;
        }

        /* è¼‰å…¥åœ–ç‰‡æŒ‰éˆ•å€ */
        .upload-placeholder {
            text-align: center; color: #8C7B6D;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        
        .upload-icon {
            font-size: 48px; opacity: 0.5;
        }

        .upload-btn {
            padding: 12px 24px;
            background: #9C7C66; color: white; border-radius: 25px; font-weight: 600; font-size: 16px;
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            box-shadow: 0 4px 12px rgba(156, 124, 102, 0.3);
            transition: transform 0.1s;
        }
        .upload-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="cancel-btn">Cancel</a>
        <div class="title">New Post</div>
        <button class="share-btn" id="shareBtn">Share</button>
    </div>

    <div class="editor-container">
        <div class="upload-placeholder" id="placeholder">
            <div class="upload-icon">ğŸ“·</div>
            <p>Select a photo</p>
            <label class="upload-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                Open Gallery
                <input type="file" id="imageLoader" accept="image/*" style="display: none;">
            </label>
        </div>
        <canvas id="imageCanvas"></canvas>
    </div>

    <script>
        // --- 1. IndexedDB è¨­å®š (å¿…é ˆèˆ‡ Home/Memories å®Œå…¨ä¸€è‡´) ---
        const dbName = "MemoriesDB";
        const storeName = "photos";
        const channel = new BroadcastChannel('memory_update'); 
        let db;

        // åˆå§‹åŒ–è³‡æ–™åº«é€£ç·š
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = function(e) {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains(storeName)) db.createObjectStore(storeName);
                };
                request.onsuccess = function(e) {
                    db = e.target.result;
                    resolve(db);
                };
                request.onerror = (e) => reject(e);
            });
        }

        // è®€å–å›æ†¶
        function getAllMemories() {
            return new Promise((resolve) => {
                if (!db) return resolve({});
                const tx = db.transaction([storeName], "readonly");
                const store = tx.objectStore(storeName);
                const req = store.get("all_photos");
                req.onsuccess = (e) => resolve(e.target.result || {});
                req.onerror = () => resolve({});
            });
        }

        // å„²å­˜å›æ†¶
        function saveAllMemories(data) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction([storeName], "readwrite");
                const store = tx.objectStore(storeName);
                const req = store.put(data, "all_photos");
                req.onsuccess = () => resolve();
                req.onerror = () => reject();
            });
        }

        // --- 2. åœ–ç‰‡è™•ç†é‚è¼¯ (ç„¡æ¿¾é¡) ---
        const imageLoader = document.getElementById('imageLoader');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.getElementById('placeholder');
        let currentImgObj = null; 

        // è¼‰å…¥åœ–ç‰‡ä¸¦é¡¯ç¤º
        imageLoader.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    currentImgObj = img;
                    
                    // è‡ªå‹•èª¿æ•´å¤§å° (ä¿æŒå£“ç¸®ä»¥ç¯€çœç©ºé–“ï¼ŒåŒæ™‚ç¢ºä¿ç•«è³ª)
                    let maxWidth = 1024; 
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    
                    // é¡¯ç¤º Canvasï¼Œéš±è—æŒ‰éˆ•
                    placeholder.style.display = 'none';
                    canvas.style.display = 'block';

                    // ç›´æ¥ç¹ªè£½ï¼Œä¸åŠ æ¿¾é¡
                    ctx.drawImage(currentImgObj, 0, 0, canvas.width, canvas.height);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // --- 3. Share æŒ‰éˆ•é‚è¼¯ (å­˜æª” + æ›´æ–° Home) ---
        const shareBtn = document.getElementById('shareBtn');

        shareBtn.addEventListener('click', async () => {
            if (!currentImgObj) {
                // å¦‚æœæ²’é¸ç…§ç‰‡ï¼Œæç¤ºä¸€ä¸‹ï¼Œæˆ–è€…è‡ªå‹•é»æ“Š Open Gallery
                document.querySelector('.upload-btn').click();
                return;
            }

            shareBtn.textContent = "Saving...";
            shareBtn.style.opacity = "0.7";
            
            // 1. å°‡ Canvas å…§å®¹è½‰ç‚º Base64 åœ–ç‰‡å­—ä¸² (ç•«è³ª 0.8)
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            // 2. é€£ç·šè³‡æ–™åº«
            if (!db) await initDB();
            let memories = await getAllMemories();

            // 3. æº–å‚™ä»Šå¤©çš„ Key
            const now = new Date();
            const dateKey = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;

            // 4. åˆå§‹åŒ–é™£åˆ—ä¸¦åŠ å…¥æ–°ç…§ç‰‡
            if (!memories[dateKey]) memories[dateKey] = [];
            if (!Array.isArray(memories[dateKey])) memories[dateKey] = [memories[dateKey]];

            memories[dateKey].push(imageData);

            // 5. å¯«å›è³‡æ–™åº«
            try {
                await saveAllMemories(memories);
                
                // 6. ç™¼é€å»£æ’­ (è®“ memories.html çŸ¥é“)
                channel.postMessage('updated');
                
                // 7. è·³è½‰å›é¦–é  (home.html æœƒé‡æ–°è¼‰å…¥ä¸¦è®€å–æœ€æ–°ç…§ç‰‡)
                alert("Shared to Memories!");
                window.location.href = "home.html";
                
            } catch (err) {
                console.error(err);
                alert("Save failed. Storage might be full.");
                shareBtn.textContent = "Share";
                shareBtn.style.opacity = "1";
            }
        });

        // åˆå§‹åŒ–è³‡æ–™åº«
        initDB();

    </script>
</body>
</html>
