<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Screen - Morandi Palette</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* CSS é‡ç½® */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* é è¨­æ¨£å¼ (æ¡Œé¢/å¤§è¢å¹•)ï¼šä¿æŒåŸæœ¬çš„æ‰‹æ©Ÿæ¨¡æ“¬å¤–è§€ */
        body {
            background-color: #E3D5CA; /* å¤–éƒ¨ç±³è†šè‰² */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* æ‰‹æ©Ÿå®¹å™¨ */
        .phone-container {
            width: 375px;
            height: 762px; /* æ¨¡æ“¬ iPhone é«˜åº¦ */
            background-color: #F5EBE1; /* å…§éƒ¨å¥¶æ²¹è‰² */
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(100, 80, 70, 0.15);
            position: relative;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* é˜²æ­¢å…§å®¹æº¢å‡º */
            transition: all 0.3s ease; /* è®“åˆ‡æ›è¦–çª—å¤§å°æ™‚æœ‰éæ¸¡æ•ˆæœ */
        }

        /* å‹•æ…‹å³¶ & ç‹€æ…‹åˆ— & åº•éƒ¨æ©«æ¢ (æ¨¡æ“¬æ‰‹æ©Ÿ UI) */
        .notch, .status-bar, .home-indicator {
            display: block; /* æ¡Œé¢ç‰ˆé¡¯ç¤º */
        }

        .notch {
            width: 120px;
            height: 35px;
            background-color: #000000;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-top: 5px;
            margin-bottom: 40px; /* ç¨å¾®èª¿æ•´é–“è· */
            padding: 0 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            flex-grow: 1; /* è®“æ¨™é¡Œå€å¡Šå¯ä»¥å½ˆæ€§ä½”æ“šç©ºé–“ */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 500;
            line-height: 1.3;
            color: #6D5D55; 
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 10px;
        }

        .input-wrapper {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid transparent;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        
        .input-wrapper.error {
            border: 1px solid #ff4d4d;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-wrapper i {
            color: #bfa093; 
            font-size: 22px;
        }

        .input-wrapper input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-size: 16px;
            color: #5c4b45;
        }

        .input-wrapper input::placeholder {
            color: #bbafa9;
        }

        .forgot-password {
            text-align: right;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #a89993; 
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #6D5D55;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background-color: #D7BDB0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 8px 15px rgba(215, 189, 176, 0.4);
        }

        .login-btn:hover {
            background-color: #cbb0a3;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            margin-bottom: 40px; /* ç•™å‡ºåº•éƒ¨ç©ºé–“ */
            font-size: 13px;
            color: #9c8e87;
        }

        .footer a {
            text-decoration: none;
            color: #6D5D55; 
            font-weight: bold;
        }
        
        .home-indicator {
            width: 130px;
            height: 5px;
            background-color: #2c2c2c;
            border-radius: 3px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ========================================= */
        /* RWD éŸ¿æ‡‰å¼è¨­è¨ˆï¼šé‡å°æ‰‹æ©Ÿè¢å¹• (å¯¬åº¦å°æ–¼ 480px) */
        /* ========================================= */
        @media screen and (max-width: 480px) {
            body {
                /* æ‰‹æ©Ÿç‰ˆç›´æ¥ä½¿ç”¨å…§å±¤èƒŒæ™¯è‰²ï¼Œé¿å…å‡ºç¾å…©å±¤é¡è‰² */
                background-color: #F5EBE1; 
                align-items: flex-start; /* ç¢ºä¿å…§å®¹å¾é ‚éƒ¨é–‹å§‹ */
            }

            .phone-container {
                /* å¯¬åº¦å¡«æ»¿ï¼Œé«˜åº¦è‡³å°‘å¡«æ»¿è¦–çª— */
                width: 100%;
                min-height: 100vh; 
                height: auto;
                
                /* ç§»é™¤å¤–æ¡†ç‰¹å¾µï¼Œè®ŠæˆåŸç”Ÿ App æ„Ÿè¦º */
                border-radius: 0;
                box-shadow: none;
                margin: 0;
                padding: 40px 30px; /* å¢åŠ é ‚éƒ¨é–“è· */
            }

            /* éš±è—æ‰‹æ©Ÿæ¨¡æ“¬å…ƒç´  (å› ç‚ºçœŸæ‰‹æ©Ÿæœ¬èº«å°±æœ‰) */
            .notch, .status-bar, .home-indicator {
                display: none;
            }

            .header {
                /* åœ¨æ‰‹æ©Ÿä¸Šï¼Œæ¨™é¡Œä¸éœ€è¦é‚£éº¼å¤šä¸‹æ–¹é–“è·ï¼Œå› ç‚ºéµç›¤å½ˆèµ·æœƒå£“ç¸®ç©ºé–“ */
                margin-bottom: 40px;
            }

            .footer {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <span>ğŸ“¶ ğŸ”‹</span>
        </div>

        <div class="header">
            <h1>Make a memory<br>with us</h1>
        </div>

        <div class="form-group">
            <div class="input-wrapper" id="emailWrapper">
                <i class='bx bx-envelope'></i>
                <input type="email" id="emailInput" placeholder="G-mail" autocomplete="email">
            </div>

            <div class="input-wrapper" id="passwordWrapper">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
                <i class='bx bx-hide' id="togglePassword" style="cursor: pointer; color: #bfa093;"></i>
            </div>
        </div>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot password?</a>
        </div>

        <button class="login-btn" id="loginBtn">Log in</button>

        <div class="footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
        
        <div class="home-indicator"></div>
    </div>

<script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');
        const emailInput = document.getElementById('emailInput');
        const loginBtn = document.getElementById('loginBtn');
        const emailWrapper = document.getElementById('emailWrapper');
        const passwordWrapper = document.getElementById('passwordWrapper');

        // 1. åˆ‡æ›å¯†ç¢¼é¡¯ç¤º/éš±è—
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });

        // 2. ç™»å…¥æŒ‰éˆ•é»æ“Šäº‹ä»¶
        loginBtn.addEventListener('click', function () {
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            let isValid = true;

            emailWrapper.classList.remove('error');
            passwordWrapper.classList.remove('error');

            if (emailValue === "") {
                emailWrapper.classList.add('error');
                isValid = false;
            }

            if (passwordValue === "") {
                passwordWrapper.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                // --- â˜… ä¿®æ”¹è™•ï¼šæŠ“å– Email ä¸¦å„²å­˜ ---
                localStorage.setItem('myProfileEmail', emailValue);
                
                // (é¸ç”¨) å¦‚æœé€™å°é›»è…¦ä¹‹å‰æ²’ç™»å…¥éï¼Œåå­—å¯èƒ½æ˜¯ç©ºçš„ï¼Œæˆ‘å€‘å¯ä»¥å…ˆçµ¦ä¸€å€‹é è¨­å€¼ï¼Œé¿å… Profile é¡¯ç¤ºç©ºç™½
                if (!localStorage.getItem('myProfileName')) {
                    localStorage.setItem('myProfileName', "Me");
                }
                // --- â˜… ä¿®æ”¹è™•çµæŸ ---

                // ç‚ºäº†å±•ç¤ºæ•ˆæœï¼Œé€™è£¡åŠ ä¸Šç°¡å–®çš„æŒ‰éˆ• Loading ç‹€æ…‹
                loginBtn.textContent = 'Logging in...';
                loginBtn.style.backgroundColor = '#6D5D55';
                
                setTimeout(() => {
                    // ç™»å…¥æˆåŠŸ
                    window.location.href = "index.html"; 
                }, 1000);
            }
        });
        
        // å¢åŠ éµç›¤è¼¸å…¥é«”é©—ï¼šæŒ‰ Enter è§¸ç™¼ç™»å…¥
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
